<!DOCTYPE html>
<html lang="fr" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARICOM - Catalogue Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --primary-color: #1a3a6c;
            --secondary-color: #e63946;
            --accent-color: #2a9d8f;
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --primary-color: #3a6ea5;
            --bg-color: #121212;
            --text-color: #f8f9fa;
            --card-bg: #1e1e1e;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] .navbar {
            background: rgba(30, 30, 30, 0.95);
        }

        .product-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: var(--card-bg);
            height: 100%;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .product-img-container {
            height: 200px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .product-img-container img {
            max-height: 180px;
            max-width: 100%;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .product-card:hover .product-img-container img {
            transform: scale(1.05);
        }

        .badge-new {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--secondary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 10;
        }

        .btn-add-cart {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 8px 20px;
            transition: all 0.3s;
        }

        .btn-add-cart:hover {
            background-color: var(--accent-color);
            transform: scale(1.05);
        }

        .floating-cart {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary-color);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s;
        }

        .floating-cart:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--secondary-color);
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-2px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(2px);
            }
        }

        .animate-shake {
            animation: shake 2s infinite;

            if (products.length===0) {
                grid.innerHTML='<div class="col-12 text-center text-muted py-5">Aucun produit trouvé</div>';
                return;
            }

            grid.innerHTML=products.map(p=> createProductCard(p)).join('');
        }

        function createProductCard(p) {
            const isNew=p.id && p.id.startsWith ('new_'); // Simple check for new products
            const badge=isNew ? '<span class="badge-new animate-shake">NOUVEAU</span>': '';
            const image=p.image || 'https://via.placeholder.com/300x200?text=No+Image';

            // Magic Description Icon
            const descIcon=p.description ? `<a href="${p.description}" target="_blank" class="text-info ms-2" title="Fiche Technique"><i class="fas fa-info-circle"></i></a>`: '';

            return ` <div class="col-6 col-md-4 col-lg-3"><div class="product-card h-100 shadow-sm"><div class="product-img-container">$ {
                badge
            }

            <img src="${image}" alt="${p.designation}" loading="lazy"><button class="btn btn-light btn-sm position-absolute top-0 end-0 m-2 rounded-circle shadow-sm"

            onclick="toggleWishlist('${p.id}')"><i class="${wishlist.includes(p.id) ? 'fas text-danger' : 'far'} fa-heart"></i></button></div><div class="card-body d-flex flex-column p-3"><small class="text-muted mb-1">$ {
                p.ref
            }

            </small><h6 class="card-title text-truncate mb-2" title="${p.designation}">$ {
                p.designation
            }

            </h6><div class="mt-auto d-flex justify-content-between align-items-center"><span class="fw-bold text-primary">$ {
                formatPrice(p.prix)
            }

            $ {
                descIcon
            }

            </span><button class="btn-add-cart" onclick="addToCart('${p.id}')"><i class="fas fa-plus"></i></button></div></div></div></div>`;
        }

        // --- Cart & Wishlist Logic ---

        function addToCart(id) {
            const product=allProducts.find(p=> p.id===id);
            if ( !product) return;

            const existing=cart.find(item=> item.id===id);

            if (existing) {
                existing.qty++;
            }

            else {
                cart.push({
                    ...product, qty: 1
                });
        }

        trackAffinity(product.famille, 5);
        saveCart();

        showToast(`Ajouté: $ {
                product.designation
            }

            `);
        }

        function removeFromCart(id) {
            cart=cart.filter(item=> item.id !==id);
            saveCart();
            renderCartItems();
        }

        function updateQty(id, change) {
            const item=cart.find(i=> i.id===id);

            if (item) {
                item.qty+=change;
                if (item.qty <=0) removeFromCart(id);
                else saveCart();
            }

            renderCartItems();
        }

        function clearCart() {
            if (confirm('Vider le panier?')) {
                cart=[];
                saveCart();
                renderCartItems();
            }
        }

        function saveCart() {
            localStorage.setItem('varicom_cart', JSON.stringify(cart));
            updateCartUI();
        }

        function updateCartUI() {
            const count=cart.reduce((sum, item)=> sum + item.qty, 0);
            const badge=document.getElementById('cartCount');

            if (badge) {
                badge.textContent=count;
                badge.classList.remove('animate__bounceIn');
                void badge.offsetWidth; // Trigger reflow
                badge.classList.add('animate__animated', 'animate__bounceIn');
            }
        }

        function openCart() {
            renderCartItems();
            new bootstrap.Modal(document.getElementById('cartModal')).show();
        }

        function renderCartItems() {
            const container=document.getElementById('cartItems');
            const totalEl=document.getElementById('cartTotal');

            if (cart.length===0) {
                container.innerHTML='<div class="text-center py-5 text-muted"><i class="fas fa-shopping-basket fa-3x mb-3"></i><br>Votre panier est vide</div>';
                totalEl.textContent='0.00 DA';
                return;
            }

            let html='<ul class="list-group list-group-flush">';
            let total=0;

            cart.forEach(item=> {
                    const itemTotal=item.prix * item.qty;
                    total +=itemTotal;

                    html +=` <li class="list-group-item d-flex justify-content-between align-items-center bg-transparent" > <div> <h6 class="mb-0 text-truncate" style="max-width: 200px;" >$ {
                        item.designation
                    }

                    </h6> <small class="text-muted" >$ {
                        formatPrice(item.prix)
                    }

                    x $ {
                        item.qty
                    }

                    </small> </div> <div class="d-flex align-items-center gap-2" > <button class="btn btn-sm btn-outline-secondary rounded-circle" onclick="updateQty('${item.id}', -1)" >-</button> <span class="fw-bold" style="width: 20px; text-align: center;" >$ {
                        item.qty
                    }

                    </span> <button class="btn btn-sm btn-outline-secondary rounded-circle" onclick="updateQty('${item.id}', 1)" >+</button> <button class="btn btn-sm btn-outline-danger ms-2" onclick="removeFromCart('${item.id}')" ><i class="fas fa-trash" ></i></button> </div> </li> `;
                });
            html+='</ul>';

            container.innerHTML=html;
            totalEl.textContent=formatPrice(total);
        }

        function toggleWishlist(id) {
            const index=wishlist.indexOf(id);
            const product=allProducts.find(p=> p.id===id);

            if (index===-1) {
                wishlist.push(id);
                showToast('Ajouté aux favoris ❤️');
                if (product) trackAffinity(product.famille, 3);
            }

            else {
                wishlist.splice(index, 1);
            }

            localStorage.setItem('varicom_wishlist', JSON.stringify(wishlist));
            filterProducts(); // Re-render to update heart icons
            updateRecommendations();
        }

        // --- Export Functions ---

        function generatePDF() {
            if (cart.length===0) return alert('Le panier est vide!');

            const {
                jsPDF
            }

            =window.jspdf;
            const doc=new jsPDF();

            const clientName=document.getElementById('clientName').value || 'Client';
            const clientPhone=document.getElementById('clientPhone').value || '';
            const date=new Date().toLocaleDateString('fr-FR');

            // Header
            doc.setFillColor(26, 58, 108);
            doc.rect(0, 0, 210, 40, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(22);
            doc.text('VARICOM', 15, 15);
            doc.setFontSize(10);
            doc.text('07 Boulevard MIRA Abderahmen Loc N°2, Oran', 15, 25);
            doc.text('Tél: 05 41 52 75 61', 15, 32);

            doc.setFontSize(16);

            doc.text('BON DE COMMANDE', 195, 20, {
                align: 'right'
            });
        doc.setFontSize(10);

        doc.text(`Date: $ {
                date
            }

            `, 195, 30, {
            align: 'right'
        });

        // Client Info
        doc.setTextColor(0, 0, 0);
        doc.setFontSize(12);

        doc.text(`Client: $ {
                clientName
            }

            `, 15, 55);

        if (clientPhone) doc.text(`Tél: $ {
                clientPhone
            }

            `, 15, 62);

        // Table
        const tableData=cart.map(item=> [ item.designation,
            item.qty,
            formatPrice(item.prix),
            formatPrice(item.prix * item.qty)]);

        const total=cart.reduce((sum, item)=> sum + (item.prix * item.qty), 0);

        doc.autoTable({

            startY: 70,
            head: [['Désignation', 'Qté', 'P.U', 'Total']],
            body: tableData,
            theme: 'striped',
            headStyles: {
                fillColor: [26, 58, 108]
            }

            ,
            foot: [['', '', 'Total Global:', formatPrice(total)]],
            footStyles: {
                fillColor: [240, 240, 240], textColor: [0, 0, 0], fontStyle: 'bold'
            }
        });

        doc.save(`Commande_VARICOM_$ {
                Date.now()
            }

            .pdf`);
        }

        function sendWhatsApp() {
            if (cart.length===0) return alert('Le panier est vide!');

            const clientName=document.getElementById('clientName').value || 'Client';
            const clientPhone=document.getElementById('clientPhone').value || '';

            let msg=`*Nouvelle Commande - VARICOM*\n`;

            msg+=`Client: $ {
                clientName
            }

            \n`;

            msg+=`Tél: $ {
                clientPhone
            }

            \n\n`;

            let total=0;

            cart.forEach(item=> {
                    const itemTotal=item.prix * item.qty;
                    total +=itemTotal;

                    msg +=`- $ {
                        item.designation
                    }

                    (x$ {
                            item.qty

                        }) : $ {
                        formatPrice(itemTotal)
                    }

                    \n`;
                });

            msg+=`\n*TOTAL GLOBAL: $ {
                formatPrice(total)
            }

            *`;

            const url=`https: //wa.me/${adminPhone}?text=${encodeURIComponent(msg)}`;
            window.open(url, '_blank');
        }

        // --- Utility Functions ---

        function formatPrice(price) {
            return new Intl.NumberFormat('fr-DZ', {
                style: 'currency', currency: 'DZD'
            }).format(price);
        }

        function showToast(message, type='success') {
            const toast=document.createElement('div');
            toast.className='position-fixed bottom-0 end-0 p-3';
            toast.style.zIndex='1100';

            const bgClass=type==='error' ? 'bg-danger': 'bg-success';

            toast.innerHTML=` <div class="toast show align-items-center text-white ${bgClass} border-0" role="alert"><div class="d-flex"><div class="toast-body">$ {
                message
            }

            </div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div></div>`;
            document.body.appendChild(toast);
            setTimeout(()=> toast.remove(), 3000);
        }

        function trackAffinity(category, score) {
            if ( !category) return;
            categoryAffinity[category]=(categoryAffinity[category] || 0)+score;
            localStorage.setItem('varicom_affinity', JSON.stringify(categoryAffinity));
            updateRecommendations();
        }

        function updateRecommendations() {
            // Simple recommendation logic based on affinity
            // (Implementation kept simple for brevity)
        }

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('varicom_theme', theme);
            const icon=document.getElementById('themeIcon');

            if (icon) {
                icon.className=theme==='dark' ? 'fas fa-sun': 'fas fa-moon';
            }
        }

        function toggleTheme() {
            const current=localStorage.getItem('varicom_theme') || 'light';
            const next=current==='light' ? 'dark': 'light';
            applyTheme(next);
        }

        </script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script></body></html>
