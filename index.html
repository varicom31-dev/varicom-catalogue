<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARICOM - Catalogue Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #34495e;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            color: #2d3436;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .app-header {
            background: linear-gradient(135deg, var(--primary), var(--dark));
            color: white;
            padding: 30px;
            text-align: center;
        }

        .stats-bar {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin: -40px 20px 20px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border: 1px solid #f8f9fa;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .product-image {
            height: 200px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .product-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--success);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .search-section {
            background: white;
            margin: 20px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .sync-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border-radius: 10px;
            padding: 12px 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            display: none;
        }

        .notification-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            padding: 20px;
            max-width: 400px;
            z-index: 1000;
            display: none;
        }

        .btn-modern {
            background: linear-gradient(135deg, var(--secondary), #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
                padding: 10px;
            }
            
            .stats-bar {
                margin: -20px 10px 10px 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1 class="display-5 fw-bold mb-3">
                <i class="fas fa-shopping-bag me-3"></i>VARICOM BOUTIQUE
            </h1>
            <p class="lead mb-0">Catalogue produits en temps réel</p>
        </div>

        <div class="stats-bar">
            <div class="row text-center">
                <div class="col-md-4">
                    <div class="fw-bold text-primary fs-2" id="totalProducts">0</div>
                    <small class="text-muted">Produits</small>
                </div>
                <div class="col-md-4">
                    <div class="fw-bold text-warning fs-2" id="lastUpdate">--:--</div>
                    <small class="text-muted">Mise à jour</small>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-modern" onclick="refreshCatalogue()" id="refreshBtn">
                        <i class="fas fa-sync-alt me-2"></i>Actualiser
                    </button>
                </div>
            </div>
        </div>

        <div class="search-section">
            <div class="row g-3 align-items-center">
                <div class="col-md-8">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text bg-light border-0">
                            <i class="fas fa-search"></i>
                        </span>
                        <input type="text" id="searchInput" class="form-control border-0 bg-light" 
                               placeholder="Rechercher un produit...">
                    </div>
                </div>
                <div class="col-md-4">
                    <select id="categoryFilter" class="form-select form-select-lg border-0 bg-light">
                        <option value="">Toutes catégories</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="product-grid" id="productsGrid">
            <div class="text-center py-5 w-100">
                <div class="spinner-border text-primary mb-3"></div>
                <h5>Chargement du catalogue...</h5>
                <p class="text-muted">Connexion au serveur</p>
            </div>
        </div>

        <div class="notification-panel" id="notificationPanel">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="mb-0"><i class="fas fa-bell me-2"></i>Notifications</h6>
                <button class="btn btn-sm btn-outline-secondary" onclick="hideNotifications()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="notificationsList"></div>
        </div>
    </div>

    <div class="sync-indicator" id="syncIndicator">
        <i class="fas fa-sync-alt fa-spin text-primary"></i>
        <span id="syncText">Synchronisation...</span>
    </div>

    <script>
        let products = [];
        let filteredProducts = [];
        let categories = new Set();
        let currentGistId = null;

        document.addEventListener('DOMContentLoaded', function() {
            initializeClient();
        });

        function initializeClient() {
            loadFromURL();
            setupEventListeners();
            startAutoRefresh();
        }

        function loadFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const gistId = urlParams.get('gist');
            
            if (gistId) {
                currentGistId = gistId;
                localStorage.setItem('varicom_client_gist_id', gistId);
                loadCatalogueData(gistId);
            } else {
                const savedGistId = localStorage.getItem('varicom_client_gist_id');
                if (savedGistId) {
                    currentGistId = savedGistId;
                    loadCatalogueData(savedGistId);
                } else {
                    showError('Catalogue non configuré. Contactez l\'administrateur.');
                }
            }
        }

        async function loadCatalogueData(gistId, isRetry = false) {
            showSyncIndicator('Chargement...');
            setRefreshButtonLoading(true);
            
            try {
                const response = await fetch(`https://api.github.com/gists/${gistId}?_=${Date.now()}`);
                
                if (!response.ok) {
                    throw new Error(`Erreur ${response.status}`);
                }

                const gistData = await response.json();
                const dataFile = gistData.files['catalogue.json'];
                
                if (!dataFile || !dataFile.content) {
                    throw new Error('Fichier de données introuvable');
                }

                // Nettoyer et parser le JSON
                const cleanContent = cleanJson(dataFile.content);
                const catalogueData = JSON.parse(cleanContent);
                
                processCatalogueData(catalogueData);
                showSyncIndicator('✅ Synchronisé', 2000);
                
            } catch (error) {
                console.error('Erreur chargement:', error);
                showSyncIndicator('❌ Erreur', 3000);
                
                if (!isRetry) {
                    setTimeout(() => loadCatalogueData(gistId, true), 3000);
                } else {
                    showError('Impossible de charger le catalogue: ' + error.message);
                }
            } finally {
                setRefreshButtonLoading(false);
            }
        }

        function cleanJson(jsonString) {
            return jsonString
                .replace(/[\u0000-\u001F\u007F-\u009F]/g, '')
                .replace(/[\\"]/g, '')
                .replace(/\s+/g, ' ')
                .trim();
        }

        function processCatalogueData(data) {
            if (data.products && Array.isArray(data.products)) {
                products = data.products.map(p => ({
                    id: p.id,
                    ref: p.ref || 'N/A',
                    name: p.designation || 'Produit sans nom',
                    category: p.famille || 'Général',
                    price: parseFloat(p.prix) || 0,
                    image: p.image,
                    isNew: isProductNew(p.timestamp),
                    timestamp: p.timestamp
                }));
            }

            updateCategories();
            filteredProducts = [...products];
            displayProducts(filteredProducts);
            updateStats();
            
            if (data.metadata?.lastUpdate) {
                const lastUpdate = new Date(data.metadata.lastUpdate);
                document.getElementById('lastUpdate').textContent = lastUpdate.toLocaleTimeString('fr-FR');
            }
            
            showNotification('Catalogue mis à jour', 'success');
        }

        function isProductNew(timestamp) {
            if (!timestamp) return false;
            const productDate = new Date(timestamp);
            const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
            return productDate > weekAgo;
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', function(e) {
                filterProducts(e.target.value);
            });

            document.getElementById('categoryFilter').addEventListener('change', function(e) {
                filterByCategory(e.target.value);
            });
        }

        function startAutoRefresh() {
            setInterval(() => {
                if (currentGistId) {
                    refreshCatalogue();
                }
            }, 2 * 60 * 1000); // 2 minutes
        }

        function refreshCatalogue() {
            if (currentGistId) {
                loadCatalogueData(currentGistId);
            }
        }

        function updateStats() {
            document.getElementById('totalProducts').textContent = products.length;
        }

        function updateCategories() {
            categories.clear();
            products.forEach(product => {
                categories.add(product.category);
            });

            const filter = document.getElementById('categoryFilter');
            let options = '<option value="">Toutes catégories</option>';
            
            Array.from(categories).sort().forEach(category => {
                options += `<option value="${category}">${category}</option>`;
            });
            
            filter.innerHTML = options;
        }

        function displayProducts(productsToShow) {
            const grid = document.getElementById('productsGrid');
            
            if (productsToShow.length === 0) {
                grid.innerHTML = `
                    <div class="text-center py-5 w-100">
                        <i class="fas fa-search fa-3x text-muted mb-3"></i>
                        <h5>Aucun produit trouvé</h5>
                        <p class="text-muted">Essayez de modifier vos critères de recherche</p>
                    </div>
                `;
                return;
            }

            let html = '';
            productsToShow.forEach(product => {
                html += `
                    <div class="product-card">
                        <div class="product-image">
                            ${product.image ? 
                                `<img src="${product.image}" alt="${product.name}" 
                                      onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">` : 
                                ''
                            }
                            <div class="w-100 h-100 d-flex align-items-center justify-content-center ${product.image ? 'd-none' : ''}">
                                <i class="fas fa-box fa-3x text-muted"></i>
                            </div>
                            ${product.isNew ? '<div class="product-badge">NOUVEAU</div>' : ''}
                        </div>
                        <div class="p-3">
                            <h6 class="product-title mb-2">${product.name}</h6>
                            <p class="text-muted small mb-2">Ref: ${product.ref}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="badge bg-light text-dark">${product.category}</span>
                                <strong class="text-success">${formatPrice(product.price)}</strong>
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-modern w-100" onclick="addToCart('${product.id}')">
                                    <i class="fas fa-cart-plus me-2"></i>Ajouter
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });

            grid.innerHTML = html;
        }

        function filterProducts(searchTerm) {
            if (!searchTerm) {
                displayProducts(filteredProducts);
                return;
            }

            const filtered = filteredProducts.filter(product => 
                product.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                product.ref.toLowerCase().includes(searchTerm.toLowerCase()) ||
                product.category.toLowerCase().includes(searchTerm.toLowerCase())
            );

            displayProducts(filtered);
        }

        function filterByCategory(category) {
            if (!category) {
                displayProducts(filteredProducts);
                return;
            }

            const filtered = filteredProducts.filter(product => 
                product.category === category
            );

            displayProducts(filtered);
        }

        function showNotification(message, type = 'info') {
            const panel = document.getElementById('notificationPanel');
            const list = document.getElementById('notificationsList');
            
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} alert-dismissible fade show mb-2`;
            notification.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="fas fa-${getNotificationIcon(type)} me-2"></i>
                    <div class="flex-grow-1">${message}</div>
                    <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            list.insertBefore(notification, list.firstChild);
            panel.style.display = 'block';
            
            if (list.children.length > 5) {
                list.removeChild(list.lastChild);
            }
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
                if (list.children.length === 0) {
                    panel.style.display = 'none';
                }
            }, 5000);
        }

        function hideNotifications() {
            document.getElementById('notificationPanel').style.display = 'none';
        }

        function getNotificationIcon(type) {
            const icons = {
                success: 'check-circle',
                error: 'exclamation-circle',
                warning: 'exclamation-triangle',
                info: 'info-circle'
            };
            return icons[type] || 'info-circle';
        }

        function showSyncIndicator(message, hideAfter = null) {
            const indicator = document.getElementById('syncIndicator');
            const text = document.getElementById('syncText');
            
            text.textContent = message;
            indicator.style.display = 'flex';
            
            if (hideAfter) {
                setTimeout(() => {
                    indicator.style.display = 'none';
                }, hideAfter);
            }
        }

        function setRefreshButtonLoading(loading) {
            const button = document.getElementById('refreshBtn');
            const icon = button.querySelector('i');
            
            if (loading) {
                icon.className = 'loading-spinner';
                button.disabled = true;
            } else {
                icon.className = 'fas fa-sync-alt';
                button.disabled = false;
            }
        }

        function showError(message) {
            showNotification(message, 'error');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                showNotification(`${product.name} ajouté au panier`, 'success');
            }
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('fr-FR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(price) + ' DA';
        }

        window.addToCart = addToCart;
        window.hideNotifications = hideNotifications;
        window.refreshCatalogue = refreshCatalogue;
    </script>
</body>
</html>
