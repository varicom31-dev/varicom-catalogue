!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARICOM - Catalogue Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- PDF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            --primary-color: #1a3a6c;
            --accent-color: #2a9d8f;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-color), #2a4d7a);
        }

        .product-card {
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            height: 100%;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .product-img-container {
            height: 200px;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .product-img-container img {
            max-height: 100%;
            max-width: 100%;
            object-fit: cover;
        }

        .badge-new {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .price-tag {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .notification-toast {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1050;
            min-width: 300px;
        }

        /* Cart Floating Button */
        .cart-float-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--accent-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s;
        }

        .cart-float-btn:hover {
            transform: scale(1.1);
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark sticky-top shadow">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-bolt me-2"></i>VARICOM LIVE
            </a>
            <div class="d-flex align-items-center text-white">
                <small class="me-3 d-none d-md-block" id="lastUpdate">Mise à jour: --:--</small>
                <button class="btn btn-outline-light btn-sm" onclick="forceRefresh()">
                    <i class="fas fa-sync-alt me-1"></i> <span class="d-none d-sm-inline">Actualiser</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Notifications Area -->
    <div id="notificationArea" class="container mt-3"></div>

    <!-- Main Content -->
    <div class="container my-4">
        <!-- Search & Filter -->
        <div class="row g-3 mb-4">
            <div class="col-md-8">
                <div class="input-group input-group-lg">
                    <span class="input-group-text bg-white"><i class="fas fa-search text-muted"></i></span>
                    <input type="text" class="form-control border-start-0" id="searchInput"
                        placeholder="Rechercher un produit...">
                </div>
            </div>
            <div class="col-md-4">
                <select class="form-select form-select-lg" id="categoryFilter">
                    <option value="">Toutes les catégories</option>
                </select>
            </div>
        </div>

        <!-- Stats -->
        <div class="row mb-4 text-center g-3">
            <div class="col-6 col-md-3">
                <div class="bg-white p-3 rounded shadow-sm">
                    <h3 class="text-primary mb-0" id="countProducts">0</h3>
                    <small class="text-muted">Produits</small>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="bg-white p-3 rounded shadow-sm">
                    <h3 class="text-success mb-0" id="countNew">0</h3>
                    <small class="text-muted">Nouveautés</small>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <div id="productsGrid" class="row g-4">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2 text-muted">Chargement du catalogue...</p>
            </div>
        </div>
    </div>

    <!-- Cart Floating Button -->
    <div class="cart-float-btn" onclick="openCart()">
        <i class="fas fa-shopping-cart fa-lg"></i>
        <span class="cart-badge" id="cartCount">0</span>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title"><i class="fas fa-shopping-cart me-2"></i>Votre Panier</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems" class="mb-3">
                        <div class="text-center py-5 text-muted">Votre panier est vide</div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center border-top pt-3">
                        <h5>Total:</h5>
                        <h4 class="text-primary" id="cartTotal">0.00 DA</h4>
                    </div>

                    <!-- Client Info for PDF -->
                    <div class="mt-4 p-3 bg-light rounded">
                        <h6><i class="fas fa-file-invoice me-2"></i>Informations pour le Devis (Optionnel)</h6>
                        <div class="row g-2">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="clientName"
                                    placeholder="Nom du Client / Entreprise">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="clientPhone" placeholder="Téléphone">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-danger" onclick="clearCart()">Vider</button>
                    <button type="button" class="btn btn-success" onclick="generatePDF()">
                        <i class="fas fa-file-pdf me-2"></i>Télécharger Devis PDF
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allProducts = [];
        let gistId = null;
        let cart = [];

        document.addEventListener('DOMContentLoaded', () => {
            // Load Cart from Storage
            const savedCart = localStorage.getItem('varicom_cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCartUI();
            }

            // Get Gist ID
            const params = new URLSearchParams(window.location.search);
            gistId = params.get('gist') || localStorage.getItem('varicom_client_gist_id');

            if (gistId) {
                localStorage.setItem('varicom_client_gist_id', gistId);
                loadData();
                setInterval(loadData, 120000);
            } else {
                showError("Aucun catalogue connecté. Veuillez utiliser le lien fourni par l'administrateur.");
            }

            document.getElementById('searchInput').addEventListener('input', filterProducts);
            document.getElementById('categoryFilter').addEventListener('change', filterProducts);
        });

        async function loadData() {
            try {
                const response = await fetch(`https://api.github.com/gists/${gistId}`);
                if (!response.ok) throw new Error('Erreur réseau');

                const data = await response.json();
                const fileContent = data.files['varicom_data.json'].content;
                const parsed = JSON.parse(fileContent);

                updateApp(parsed);
                updateLastSyncTime();

            } catch (err) {
                console.error(err);
                if (allProducts.length === 0) {
                    showError("Impossible de charger le catalogue. Vérifiez votre connexion.");
                }
            }
        }

        function updateApp(data) {
            const regular = (data.products || []).map(p => ({ ...p, isNew: false }));
            const special = (data.newProducts || []).map(p => ({
                ...p,
                designation: p.name,
                famille: p.category,
                prix: p.price,
                isNew: true
            }));

            allProducts = [...special, ...regular];

            document.getElementById('countProducts').textContent = regular.length;
            document.getElementById('countNew').textContent = special.length;

            renderNotifications(data.notifications || []);
            updateCategories();
            filterProducts();
        }

        function renderNotifications(notifs) {
            const container = document.getElementById('notificationArea');
            container.innerHTML = notifs.map(n => `
                <div class="alert alert-${getAlertClass(n.type)} alert-dismissible fade show shadow-sm" role="alert">
                    <strong>${n.title}</strong> ${n.message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `).join('');
        }

        function getAlertClass(type) {
            return { info: 'info', success: 'success', warning: 'warning', error: 'danger' }[type] || 'primary';
        }

        function updateCategories() {
            const cats = [...new Set(allProducts.map(p => p.famille))].sort();
            const select = document.getElementById('categoryFilter');
            const current = select.value;

            select.innerHTML = '<option value="">Toutes les catégories</option>' +
                cats.map(c => `<option value="${c}">${c}</option>`).join('');

            select.value = current;
        }

        function filterProducts() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const cat = document.getElementById('categoryFilter').value;

            const filtered = allProducts.filter(p => {
                const matchSearch = (p.designation || '').toLowerCase().includes(search) ||
                    (p.ref || '').toLowerCase().includes(search);
                const matchCat = !cat || p.famille === cat;
                return matchSearch && matchCat;
            });

            renderGrid(filtered);
        }

        function renderGrid(products) {
            const grid = document.getElementById('productsGrid');

            if (products.length === 0) {
                grid.innerHTML = '<div class="col-12 text-center text-muted py-5">Aucun produit trouvé</div>';
                return;
            }

            grid.innerHTML = products.map(p => `
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card product-card">
                        <div class="product-img-container">
                            ${p.image ? `<img src="${p.image}" onerror="this.src='https://via.placeholder.com/200?text=No+Image'">` : '<i class="fas fa-box fa-3x text-muted"></i>'}
                            ${p.isNew ? '<span class="badge-new">NOUVEAU</span>' : ''}
                        </div>
                        <div class="card-body">
                            <h6 class="card-title text-truncate" title="${p.designation}">${p.designation}</h6>
                            <p class="card-text small text-muted mb-2">${p.famille}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="price-tag">${formatPrice(p.prix)}</span>
                                <button class="btn btn-outline-primary btn-sm rounded-circle" onclick="addToCart('${p.id}')">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // --- Cart Functions ---

        function addToCart(id) {
            const product = allProducts.find(p => p.id === id);
            if (!product) return;

            const existing = cart.find(item => item.id === id);
            if (existing) {
                existing.qty++;
            } else {
                cart.push({ ...product, qty: 1 });
            }

            saveCart();
            showToast(`Ajouté: ${product.designation}`);
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            saveCart();
            renderCartItems(); // Re-render if modal is open
        }

        function updateQty(id, change) {
            const item = cart.find(i => i.id === id);
            if (item) {
                item.qty += change;
                if (item.qty <= 0) removeFromCart(id);
                else saveCart();
            }
            renderCartItems();
        }

        function clearCart() {
            if (confirm('Vider le panier?')) {
                cart = [];
                saveCart();
                renderCartItems();
            }
        }

        function saveCart() {
            localStorage.setItem('varicom_cart', JSON.stringify(cart));
            updateCartUI();
        }

        function updateCartUI() {
            const count = cart.reduce((sum, item) => sum + item.qty, 0);
            document.getElementById('cartCount').textContent = count;

            // Animate badge
            const badge = document.getElementById('cartCount');
            badge.classList.add('animate__animated', 'animate__bounceIn');
            setTimeout(() => badge.classList.remove('animate__animated', 'animate__bounceIn'), 500);
        }

        function openCart() {
            renderCartItems();
            new bootstrap.Modal(document.getElementById('cartModal')).show();
        }

        function renderCartItems() {
            const container = document.getElementById('cartItems');
            const totalEl = document.getElementById('cartTotal');

            if (cart.length === 0) {
                container.innerHTML = '<div class="text-center py-5 text-muted"><i class="fas fa-shopping-basket fa-3x mb-3"></i><br>Votre panier est vide</div>';
                totalEl.textContent = '0.00 DA';
                return;
            }

            let total = 0;
            container.innerHTML = '<div class="list-group">' + cart.map(item => {
                const itemTotal = item.prix * item.qty;
                total += itemTotal;
                return `
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">${item.designation}</div>
                            ${formatPrice(item.prix)} x ${item.qty}
                        </div>
                        <div class="d-flex align-items-center">
                            <button class="btn btn-sm btn-outline-secondary me-2" onclick="updateQty('${item.id}', -1)">-</button>
                            <span class="badge bg-primary rounded-pill">${item.qty}</span>
                            <button class="btn btn-sm btn-outline-secondary ms-2 me-3" onclick="updateQty('${item.id}', 1)">+</button>
                            <span class="fw-bold me-3">${formatPrice(itemTotal)}</span>
                            <button class="btn btn-sm btn-outline-danger" onclick="removeFromCart('${item.id}')"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
            }).join('') + '</div>';

            totalEl.textContent = formatPrice(total);
        }

        function showToast(msg) {
            // Simple toast implementation
            const toast = document.createElement('div');
            toast.className = 'notification-toast alert alert-success shadow-sm';
            toast.innerHTML = `<i class="fas fa-check-circle me-2"></i>${msg}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // --- PDF Generation ---

        function generatePDF() {
            if (cart.length === 0) return alert('Le panier est vide!');

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const clientName = document.getElementById('clientName').value || 'Client';
            const clientPhone = document.getElementById('clientPhone').value || '';
            const date = new Date().toLocaleDateString('fr-FR');

            // Header
            doc.setFillColor(26, 58, 108); // Primary Color
            doc.rect(0, 0, 210, 40, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(22);
            doc.text('VARICOM', 15, 20);
            doc.setFontSize(12);
            doc.text('Devis / Proforma', 15, 30);

            doc.setFontSize(10);
            doc.text(`Date: ${date}`, 190, 20, { align: 'right' });

            // Client Info
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(12);
            doc.text(`Client: ${clientName}`, 15, 55);
            if (clientPhone) doc.text(`Tel: ${clientPhone}`, 15, 62);

            // Table
            const tableData = cart.map(item => [
                item.designation,
                item.qty,
                formatPrice(item.prix),
                formatPrice(item.prix * item.qty)
            ]);

            const total = cart.reduce((sum, item) => sum + (item.prix * item.qty), 0);

            doc.autoTable({
                startY: 70,
                head: [['Désignation', 'Qté', 'Prix Unit.', 'Total']],
                body: tableData,
                theme: 'striped',
                headStyles: { fillColor: [26, 58, 108] },
                foot: [['', '', 'Total Global:', formatPrice(total)]],
                footStyles: { fillColor: [233, 236, 239], textColor: [0, 0, 0], fontStyle: 'bold' }
            });

            // Footer
            const pageHeight = doc.internal.pageSize.height;
            doc.setFontSize(8);
            doc.setTextColor(100);
            doc.text('Ce document est un devis généré automatiquement.', 105, pageHeight - 10, { align: 'center' });

            doc.save(`Devis_VARICOM_${Date.now()}.pdf`);
        }

        function formatPrice(p) {
            return new Intl.NumberFormat('fr-FR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(p) + ' DA';
        }

        function updateLastSyncTime() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 'Mise à jour: ' + now.toLocaleTimeString();
        }

        function forceRefresh() {
            loadData();
        }

        function showError(msg) {
            document.getElementById('productsGrid').innerHTML = `
                <div class="col-12 text-center text-danger py-5">
                    <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
                    <p>${msg}</p>
                </div>
            `;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
