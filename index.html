<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARICOM - Catalogue Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- PDF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            --primary-color: #1a3a6c;
            --accent-color: #2a9d8f;
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
            --navbar-bg: linear-gradient(135deg, #1a3a6c, #2a4d7a);
        }

        [data-theme="dark"] {
            --primary-color: #4a90e2;
            --accent-color: #64ffda;
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --navbar-bg: linear-gradient(135deg, #000000, #1a1a1a);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar {
            background: var(--navbar-bg);
        }

        .product-card {
            background-color: var(--card-bg);
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            height: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .product-img-container {
            height: 200px;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        [data-theme="dark"] .product-img-container {
            background: #2d2d2d;
        }

        .product-img-container img {
            max-height: 100%;
            max-width: 100%;
            object-fit: cover;
        }

        .badge-new {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .wishlist-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            color: #ccc;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .wishlist-btn.active {
            color: #e63946;
        }

        .wishlist-btn:hover {
            transform: scale(1.1);
        }

        .price-tag {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .notification-toast {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1050;
            min-width: 300px;
        }

        /* Cart Floating Button */
        .cart-float-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--accent-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s;
        }

        .cart-float-btn:hover {
            transform: scale(1.1);
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }

        /* Dark Mode Specifics */
        [data-theme="dark"] .modal-content {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        [data-theme="dark"] .modal-header {
            border-bottom-color: #333;
            background-color: #252525;
        }

        [data-theme="dark"] .modal-footer {
            border-top-color: #333;
        }

        [data-theme="dark"] .list-group-item {
            background-color: #252525;
            color: #e0e0e0;
            border-color: #333;
        }

        [data-theme="dark"] .form-control,
        [data-theme="dark"] .form-select {
            background-color: #2d2d2d;
            border-color: #444;
            color: #e0e0e0;
        }

        [data-theme="dark"] .input-group-text {
            background-color: #252525;
            border-color: #444;
            color: #e0e0e0;
        }

        [data-theme="dark"] .bg-white {
            background-color: #1e1e1e !important;
        }

        [data-theme="dark"] .text-muted {
            color: #adb5bd !important;
        }

        /* Recommendation Section */
        .recommendation-section {
            background: linear-gradient(to right, rgba(42, 157, 143, 0.1), rgba(26, 58, 108, 0.1));
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: none;
            /* Hidden by default */
        }

        [data-theme="dark"] .recommendation-section {
            background: linear-gradient(to right, rgba(100, 255, 218, 0.05), rgba(74, 144, 226, 0.05));
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark sticky-top shadow">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-bolt me-2"></i>VARICOM LIVE
            </a>
            <div class="d-flex align-items-center text-white gap-2">
                <small class="d-none d-lg-block" id="lastUpdate">Mise √† jour: --:--</small>

                <button class="btn btn-outline-light btn-sm" onclick="toggleTheme()" title="Mode Sombre/Clair">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>

                <button class="btn btn-outline-light btn-sm" onclick="toggleWishlistFilter()" id="wishlistFilterBtn"
                    title="Voir Favoris">
                    <i class="fas fa-heart"></i>
                </button>

                <button class="btn btn-outline-light btn-sm" onclick="forceRefresh()">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Notifications Area -->
    <div id="notificationArea" class="container mt-3"></div>

    <!-- Main Content -->
    <div class="container my-4">

        <!-- Recommendations -->
        <div id="recommendationSection" class="recommendation-section">
            <h4 class="mb-3"><i class="fas fa-magic me-2 text-warning"></i>Recommand√© pour vous</h4>
            <div class="row g-3" id="recommendationGrid"></div>
        </div>

        <!-- Search & Filter -->
        <div class="row g-3 mb-4">
            <div class="col-md-8">
                <div class="input-group input-group-lg">
                    <span class="input-group-text bg-white"><i class="fas fa-search text-muted"></i></span>
                    <input type="text" class="form-control border-start-0" id="searchInput"
                        placeholder="Rechercher un produit...">
                </div>
            </div>
            <div class="col-md-4">
                <select class="form-select form-select-lg" id="categoryFilter">
                    <option value="">Toutes les cat√©gories</option>
                </select>
            </div>
        </div>

        <!-- Stats -->
        <div class="row mb-4 text-center g-3">
            <div class="col-6 col-md-3">
                <div class="bg-white p-3 rounded shadow-sm">
                    <h3 class="text-primary mb-0" id="countProducts">0</h3>
                    <small class="text-muted">Produits</small>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="bg-white p-3 rounded shadow-sm">
                    <h3 class="text-success mb-0" id="countNew">0</h3>
                    <small class="text-muted">Nouveaut√©s</small>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <div id="productsGrid" class="row g-4">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2 text-muted">Chargement du catalogue...</p>
            </div>
        </div>
    </div>

    <!-- Cart Floating Button -->
    <div class="cart-float-btn" onclick="openCart()">
        <i class="fas fa-shopping-cart fa-lg"></i>
        <span class="cart-badge" id="cartCount">0</span>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title"><i class="fas fa-shopping-cart me-2"></i>Votre Panier</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems" class="mb-3">
                        <div class="text-center py-5 text-muted">Votre panier est vide</div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center border-top pt-3">
                        <h5>Total:</h5>
                        <h4 class="text-primary" id="cartTotal">0.00 DA</h4>
                    </div>

                    <!-- Client Info for PDF/WhatsApp -->
                    <div class="mt-4 p-3 bg-light rounded">
                        <h6><i class="fas fa-user-edit me-2"></i>Vos Coordonn√©es</h6>
                        <div class="row g-2">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="clientName"
                                    placeholder="Votre Nom / Entreprise">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="clientPhone" placeholder="Votre T√©l√©phone">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer flex-wrap">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-danger" onclick="clearCart()">Vider</button>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-success" onclick="generatePDF()">
                            <i class="fas fa-file-pdf me-2"></i>PDF
                        </button>
                        <button type="button" class="btn btn-success"
                            style="background-color: #25D366; border-color: #25D366;" onclick="sendWhatsApp()">
                            <i class="fab fa-whatsapp me-2"></i>WhatsApp
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allProducts = [];
        let gistId = null;
        let cart = [];
        let wishlist = [];
        let showWishlistOnly = false;
        let categoryAffinity = {};

        document.addEventListener('DOMContentLoaded', () => {
            // Load Local Data
            const savedCart = localStorage.getItem('varicom_cart');
            if (savedCart) { cart = JSON.parse(savedCart); updateCartUI(); }

            const savedWishlist = localStorage.getItem('varicom_wishlist');
            if (savedWishlist) { wishlist = JSON.parse(savedWishlist); }

            const savedTheme = localStorage.getItem('varicom_theme');
            if (savedTheme) { applyTheme(savedTheme); }

            const savedAffinity = localStorage.getItem('varicom_affinity');
            if (savedAffinity) { categoryAffinity = JSON.parse(savedAffinity); }

            // Get Gist ID
            const params = new URLSearchParams(window.location.search);
            gistId = params.get('gist') || localStorage.getItem('varicom_client_gist_id');

            if (gistId) {
                localStorage.setItem('varicom_client_gist_id', gistId);
                loadData();
                setInterval(loadData, 120000);
            } else {
                showError("Aucun catalogue connect√©. Veuillez utiliser le lien fourni par l'administrateur.");
            }

            document.getElementById('searchInput').addEventListener('input', filterProducts);
            document.getElementById('categoryFilter').addEventListener('change', filterProducts);
        });

        // --- Theme Functions ---
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
            localStorage.setItem('varicom_theme', newTheme);
        }

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            const icon = document.getElementById('themeIcon');
            if (theme === 'dark') {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        }

        // --- Data Loading ---
        async function loadData() {
            try {
                const response = await fetch(`https://api.github.com/gists/${gistId}`);
                if (!response.ok) throw new Error(`Erreur r√©seau: ${response.status}`);

                const data = await response.json();

                if (!data.files || !data.files['varicom_data.json']) {
                    throw new Error('Format de donn√©es invalide (Fichier manquant)');
                }

                let fileContent = data.files['varicom_data.json'].content;

                // Handle Truncated Data
                if (data.files['varicom_data.json'].truncated) {
                    console.log('Data truncated, fetching raw content...');
                    const rawUrl = data.files['varicom_data.json'].raw_url;
                    const rawResponse = await fetch(rawUrl);
                    if (!rawResponse.ok) throw new Error('Erreur t√©l√©chargement contenu brut');
                    fileContent = await rawResponse.text();
                }

                const parsed = JSON.parse(fileContent);

                updateApp(parsed);
                updateLastSyncTime();

            } catch (err) {
                console.error(err);
                if (allProducts.length === 0) {
                    showError(`Impossible de charger le catalogue.<br><small class="text-muted">${err.message}</small>`);
                }
            }
        }

        function updateApp(data) {
            const regular = (data.products || []).map(p => ({ ...p, isNew: false }));
            const special = (data.newProducts || []).map(p => ({
                ...p,
                designation: p.name,
                famille: p.category,
                prix: p.price,
                isNew: true
            }));

            allProducts = [...special, ...regular];

            document.getElementById('countProducts').textContent = regular.length;
            document.getElementById('countNew').textContent = special.length;

            renderNotifications(data.notifications || []);
            updateCategories();
            filterProducts();
            updateRecommendations();
        }

        function renderNotifications(notifs) {
            const container = document.getElementById('notificationArea');
            container.innerHTML = notifs.map(n => `
                <div class="alert alert-${getAlertClass(n.type)} alert-dismissible fade show shadow-sm" role="alert">
                    <strong>${n.title}</strong> ${n.message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `).join('');
        }

        function getAlertClass(type) {
            return { info: 'info', success: 'success', warning: 'warning', error: 'danger' }[type] || 'primary';
        }

        function updateCategories() {
            const cats = [...new Set(allProducts.map(p => p.famille))].sort();
            const select = document.getElementById('categoryFilter');
            const current = select.value;

            select.innerHTML = '<option value="">Toutes les cat√©gories</option>' +
                cats.map(c => `<option value="${c}">${c}</option>`).join('');

            select.value = current;
        }

        // --- Recommendation Engine ---
        function trackAffinity(category, score) {
            if (!category) return;
            categoryAffinity[category] = (categoryAffinity[category] || 0) + score;
            localStorage.setItem('varicom_affinity', JSON.stringify(categoryAffinity));
            // Debounce recommendation update
            setTimeout(updateRecommendations, 1000);
        }

        function updateRecommendations() {
            const section = document.getElementById('recommendationSection');
            const grid = document.getElementById('recommendationGrid');

            // Find top 2 categories
            const topCategories = Object.entries(categoryAffinity)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 2)
                .map(entry => entry[0]);

            if (topCategories.length === 0) {
                section.style.display = 'none';
                return;
            }

            // Get 4 random products from top categories, excluding cart/wishlist
            let recs = allProducts.filter(p =>
                topCategories.includes(p.famille) &&
                !cart.some(c => c.id === p.id) &&
                !wishlist.includes(p.id)
            );

            // Shuffle and slice
            recs = recs.sort(() => 0.5 - Math.random()).slice(0, 4);

            if (recs.length > 0) {
                section.style.display = 'block';
                grid.innerHTML = recs.map(p => createProductCard(p)).join('');
            } else {
                section.style.display = 'none';
            }
        }

        // --- Wishlist Functions ---
        function toggleWishlist(id) {
            const index = wishlist.indexOf(id);
            const product = allProducts.find(p => p.id === id);

            if (index === -1) {
                wishlist.push(id);
                showToast('Ajout√© aux favoris ‚ù§Ô∏è');
                if (product) trackAffinity(product.famille, 3); // +3 Score for Wishlist
            } else {
                wishlist.splice(index, 1);
            }
            localStorage.setItem('varicom_wishlist', JSON.stringify(wishlist));
            filterProducts();
            updateRecommendations();
        }

        function toggleWishlistFilter() {
            showWishlistOnly = !showWishlistOnly;
            const btn = document.getElementById('wishlistFilterBtn');
            if (showWishlistOnly) {
                btn.classList.remove('btn-outline-light');
                btn.classList.add('btn-danger');
            } else {
                btn.classList.add('btn-outline-light');
                btn.classList.remove('btn-danger');
            }
            filterProducts();
        }

        // --- Filtering & Rendering ---
        function filterProducts() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const cat = document.getElementById('categoryFilter').value;

            const filtered = allProducts.filter(p => {
                const matchSearch = (p.designation || '').toLowerCase().includes(search) ||
                    (p.ref || '').toLowerCase().includes(search);
                const matchCat = !cat || p.famille === cat;
                const matchWishlist = !showWishlistOnly || wishlist.includes(p.id);

                return matchSearch && matchCat && matchWishlist;
            });

            renderGrid(filtered);
        }

        function createProductCard(p) {
            const isFav = wishlist.includes(p.id);
            return `
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card product-card">
                        <div class="product-img-container">
                            ${p.image ? `<img src="${p.image}" onerror="this.src='https://via.placeholder.com/200?text=No+Image'">` : '<i class="fas fa-box fa-3x text-muted"></i>'}
                            ${p.isNew ? '<span class="badge-new">NOUVEAU</span>' : ''}
                            <button class="wishlist-btn ${isFav ? 'active' : ''}" onclick="toggleWishlist('${p.id}')">
                                <i class="${isFav ? 'fas' : 'far'} fa-heart"></i>
                            </button>
                        </div>
                        <div class="card-body">
                            <h6 class="card-title text-truncate" title="${p.designation}">${p.designation}</h6>
                            <p class="card-text small text-muted mb-2">${p.famille}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="price-tag">${formatPrice(p.prix)}</span>
                                <button class="btn btn-outline-primary btn-sm rounded-circle" onclick="addToCart('${p.id}')">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderGrid(products) {
            const grid = document.getElementById('productsGrid');

            if (products.length === 0) {
                grid.innerHTML = '<div class="col-12 text-center text-muted py-5">Aucun produit trouv√©</div>';
                return;
            }

            grid.innerHTML = products.map(p => createProductCard(p)).join('');
        }

        // --- Cart Functions ---

        function addToCart(id) {
            const product = allProducts.find(p => p.id === id);
            if (!product) return;

            const existing = cart.find(item => item.id === id);
            if (existing) {
                existing.qty++;
            } else {
                cart.push({ ...product, qty: 1 });
            }

            trackAffinity(product.famille, 5); // +5 Score for Cart
            saveCart();
            showToast(`Ajout√©: ${product.designation}`);
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            saveCart();
            renderCartItems();
        }

        function updateQty(id, change) {
            const item = cart.find(i => i.id === id);
            if (item) {
                item.qty += change;
                if (item.qty <= 0) removeFromCart(id);
                else saveCart();
            }
            renderCartItems();
        }

        function clearCart() {
            if (confirm('Vider le panier?')) {
                cart = [];
                saveCart();
                renderCartItems();
            }
        }

        function saveCart() {
            localStorage.setItem('varicom_cart', JSON.stringify(cart));
            updateCartUI();
        }

        function updateCartUI() {
            const count = cart.reduce((sum, item) => sum + item.qty, 0);
            document.getElementById('cartCount').textContent = count;

            const badge = document.getElementById('cartCount');
            badge.classList.add('animate__animated', 'animate__bounceIn');
            setTimeout(() => badge.classList.remove('animate__animated', 'animate__bounceIn'), 500);
        }

        function openCart() {
            renderCartItems();
            new bootstrap.Modal(document.getElementById('cartModal')).show();
        }

        function renderCartItems() {
            const container = document.getElementById('cartItems');
            const totalEl = document.getElementById('cartTotal');

            if (cart.length === 0) {
                container.innerHTML = '<div class="text-center py-5 text-muted"><i class="fas fa-shopping-basket fa-3x mb-3"></i><br>Votre panier est vide</div>';
                totalEl.textContent = '0.00 DA';
                return;
            }

            let total = 0;
            container.innerHTML = '<div class="list-group">' + cart.map(item => {
                const itemTotal = item.prix * item.qty;
                total += itemTotal;
                return `
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">${item.designation}</div>
                            ${formatPrice(item.prix)} x ${item.qty}
                        </div>
                        <div class="d-flex align-items-center">
                            <button class="btn btn-sm btn-outline-secondary me-2" onclick="updateQty('${item.id}', -1)">-</button>
                            <span class="badge bg-primary rounded-pill">${item.qty}</span>
                            <button class="btn btn-sm btn-outline-secondary ms-2 me-3" onclick="updateQty('${item.id}', 1)">+</button>
                            <span class="fw-bold me-3">${formatPrice(itemTotal)}</span>
                            <button class="btn btn-sm btn-outline-danger" onclick="removeFromCart('${item.id}')"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
            }).join('') + '</div>';

            totalEl.textContent = formatPrice(total);
        }

        function showToast(msg) {
            const toast = document.createElement('div');
            toast.className = 'notification-toast alert alert-success shadow-sm';
            toast.innerHTML = `<i class="fas fa-check-circle me-2"></i>${msg}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // --- Export Functions ---

        function generatePDF() {
            if (cart.length === 0) return alert('Le panier est vide!');

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
