<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARICOM - Catalogue Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --primary-color: #1a3a6c;
            --secondary-color: #e63946;
            --accent-color: #2a9d8f;
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --primary-color: #3a6ea5;
            --bg-color: #121212;
            --text-color: #f8f9fa;
            --card-bg: #1e1e1e;
            --card-border: #2a2a2a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            padding-top: 70px;
            margin: 0;
        }

        .navbar {
            background: rgba(var(--card-bg), 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        [data-theme="dark"] .navbar {
            background: rgba(30, 30, 30, 0.95) !important;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .product-card {
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
            background-color: var(--card-bg);
            height: 100%;
        }

        [data-theme="dark"] .product-card {
            border-color: var(--card-border);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: var(--primary-color);
        }

        .product-img-container {
            height: 200px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        [data-theme="dark"] .product-img-container {
            background: linear-gradient(135deg, #2a2a2a 0%, #1e1e1e 100%);
        }

        .product-img-container img {
            max-height: 180px;
            max-width: 90%;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .product-card:hover .product-img-container img {
            transform: scale(1.05);
        }

        .badge-new {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, var(--secondary-color), #ff6b6b);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0 3px 10px rgba(230, 57, 70, 0.3);
        }

        .btn-add-cart {
            background: linear-gradient(135deg, var(--primary-color), #2a4d7a);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 8px 20px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(26, 58, 108, 0.2);
        }

        .btn-add-cart:hover {
            background: linear-gradient(135deg, var(--accent-color), #238f7c);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(42, 157, 143, 0.3);
        }

        .floating-cart {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--primary-color), #2a4d7a);
            color: white;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s;
            border: 3px solid white;
        }

        [data-theme="dark"] .floating-cart {
            border-color: #2a2a2a;
        }

        .floating-cart:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: linear-gradient(135deg, var(--secondary-color), #ff6b6b);
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            border: 2px solid white;
        }

        [data-theme="dark"] .cart-badge {
            border-color: #2a2a2a;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-3px); }
            20%, 40%, 60%, 80% { transform: translateX(3px); }
        }

        .animate-shake {
            animation: shake 2s infinite;
        }

        /* ==================== نظام تكبير الصور المتقدم - الإصلاحات ==================== */
        .image-zoom-modal {
            z-index: 1060;
        }

        .image-zoom-modal .modal-dialog {
            max-width: 95vw;
            max-height: 95vh;
            margin: 10px auto;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-zoom-modal .modal-content {
            background: rgba(0, 0, 0, 0.95);
            border: none;
            border-radius: 10px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .image-zoom-modal .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            padding: 15px 20px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        .image-zoom-modal .modal-body {
            padding: 60px 20px 20px;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            position: relative;
            -webkit-overflow-scrolling: touch;
        }

        #zoomedImage {
            max-width: 100%;
            max-height: calc(100vh - 100px);
            object-fit: contain;
            transition: transform 0.3s ease;
            cursor: move;
            user-select: none;
            -webkit-user-drag: none;
            touch-action: none;
        }

        #zoomedImage.dragging {
            cursor: grabbing;
        }

        .zoom-controls {
            position: absolute;
            bottom: 30px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .zoom-controls button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(26, 58, 108, 0.9), rgba(42, 157, 143, 0.9));
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            outline: none;
        }

        .zoom-controls button:hover {
            background: linear-gradient(135deg, rgba(42, 157, 143, 0.9), rgba(26, 58, 108, 0.9));
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .zoom-controls button:active {
            transform: scale(0.95);
        }

        .image-info-panel {
            position: absolute;
            bottom: 30px;
            left: 20px;
            z-index: 1000;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.85), rgba(26, 58, 108, 0.85));
            color: white;
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .image-info-panel h6 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: 600;
            color: #fff;
        }

        .image-info-panel .product-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .image-info-panel .product-details div {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .zoom-indicator {
            position: absolute;
            top: 80px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .zoom-indicator i {
            color: #4CAF50;
        }

        .btn-close-zoom {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s;
            cursor: pointer;
            outline: none;
        }

        .btn-close-zoom:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .touch-zoom-hint {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            animation: pulse-hint 2s infinite;
            display: none;
        }

        @keyframes pulse-hint {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .image-loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        [data-theme="dark"] .image-loading {
            background: linear-gradient(90deg, #2a2a2a 25%, #333 50%, #2a2a2a 75%);
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .high-resolution-mode {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        .modal-open {
            overflow: hidden;
        }

        /* تحسينات للموبايل */
        @media (max-width: 768px) {
            .image-zoom-modal .modal-dialog {
                margin: 0;
                max-width: 100vw;
                max-height: 100vh;
                border-radius: 0;
            }
            
            .image-zoom-modal .modal-content {
                border-radius: 0;
            }
            
            .zoom-controls {
                bottom: 20px;
                right: 15px;
                padding: 12px;
                gap: 8px;
            }
            
            .zoom-controls button {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
            
            .image-info-panel {
                bottom: 20px;
                left: 15px;
                right: 15px;
                padding: 15px;
                max-width: none;
            }
            
            .image-info-panel h6 {
                font-size: 1rem;
            }
            
            .image-info-panel .product-details {
                grid-template-columns: 1fr;
                font-size: 0.85rem;
            }
            
            .zoom-indicator {
                top: 70px;
                right: 15px;
                padding: 8px 15px;
                font-size: 0.85rem;
            }
            
            .btn-close-zoom {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            .zoom-controls {
                flex-direction: row;
                bottom: 15px;
                right: 50%;
                transform: translateX(50%);
                width: auto;
            }
            
            .zoom-controls button {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            .image-info-panel {
                left: 10px;
                right: 10px;
                bottom: 80px;
            }
            
            .zoom-indicator {
                top: 60px;
                right: 10px;
                padding: 6px 12px;
            }
            
            .product-img-container {
                height: 180px;
            }
            
            .product-img-container img {
                max-height: 160px;
            }
        }

        /* تحسينات للأجهزة اللوحية */
        @media (min-width: 769px) and (max-width: 1024px) {
            .product-img-container {
                height: 220px;
            }
            
            .product-img-container img {
                max-height: 200px;
            }
            
            .zoom-controls {
                bottom: 25px;
                right: 25px;
            }
            
            .image-info-panel {
                max-width: 350px;
            }
        }

        /* Toast Notification */
        .toast-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1050;
        }

        .custom-toast {
            background: var(--card-bg);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 15px;
            margin-bottom: 10px;
            animation: slideInLeft 0.3s ease;
            max-width: 350px;
        }

        [data-theme="dark"] .custom-toast {
            border-color: rgba(255,255,255,0.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Loading Skeleton */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }

        [data-theme="dark"] .skeleton {
            background: linear-gradient(90deg, #2a2a2a 25%, #333 50%, #2a2a2a 75%);
        }

        /* تحسينات إضافية */
        .row-cols-2 .product-card {
            margin-bottom: 15px;
        }

        .row-cols-md-3 .product-card {
            margin-bottom: 20px;
        }

        .row-cols-lg-4 .product-card {
            margin-bottom: 25px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="#">
                <i class="fas fa-cube me-2"></i>VARICOM
            </a>
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-outline-secondary btn-sm rounded-circle" onclick="toggleTheme()" id="themeBtn">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
                <div class="d-lg-none" onclick="openCart()">
                    <i class="fas fa-shopping-basket fa-lg text-primary"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-primary text-white pt-5 pb-5">
        <div class="container py-5">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-5 fw-bold animate__animated animate__fadeInLeft">Découvrez Nos Produits</h1>
                    <p class="lead animate__animated animate__fadeInLeft animate__delay-1s">La qualité professionnelle à portée de main.</p>
                    <div class="input-group mt-4 shadow-lg animate__animated animate__fadeInUp animate__delay-1s" style="max-width: 500px;">
                        <span class="input-group-text border-0 bg-white"><i class="fas fa-search text-muted"></i></span>
                        <input type="text" class="form-control border-0 p-3" id="searchInput"
                            placeholder="Rechercher un produit..." oninput="filterProducts()">
                    </div>
                </div>
                <div class="col-lg-6 d-none d-lg-block text-center animate__animated animate__fadeInRight">
                    <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" alt="Hero" class="img-fluid"
                        style="max-height: 250px; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));">
                </div>
            </div>
        </div>
    </header>

    <!-- Notifications -->
    <div id="adminNotifications" class="container mt-4"></div>

    <!-- Recommendations -->
    <section id="recommendationSection" class="container mt-4" style="display: none;">
        <h4 class="mb-3 text-primary"><i class="fas fa-magic me-2"></i>Recommandé pour vous</h4>
        <div class="row g-4" id="recGrid"></div>
        <hr class="my-5">
    </section>

    <!-- Categories -->
    <div class="container mt-4 mb-4">
        <div class="d-flex gap-2 overflow-auto pb-2" id="categoryPills">
            <button class="btn btn-primary rounded-pill px-4" onclick="filterCategory('all')">Tout</button>
        </div>
    </div>

    <!-- Products Grid -->
    <div class="container mb-5">
        <div class="row g-4" id="productGrid">
            <!-- Products will be loaded here -->
        </div>
        
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-5">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Chargement...</span>
            </div>
            <p class="mt-3 text-muted">Chargement des produits...</p>
        </div>
        
        <!-- Empty State -->
        <div id="emptyState" class="text-center py-5" style="display: none;">
            <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
            <h5 class="text-muted">Aucun produit trouvé</h5>
            <p class="text-muted">Essayez de modifier vos critères de recherche</p>
        </div>
    </div>

    <!-- Floating Cart -->
    <div class="floating-cart" onclick="openCart()">
        <i class="fas fa-shopping-cart fa-lg"></i>
        <span class="cart-badge" id="cartCount">0</span>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="fas fa-shopping-basket me-2"></i>Votre Panier</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems" class="mb-4"></div>
                    <div class="card bg-light border-0 p-3 mb-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="fw-bold">Total Global:</span>
                            <span class="h4 text-primary mb-0" id="cartTotal">0.00 DA</span>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Nom Complet</label>
                            <input type="text" class="form-control" id="clientName" placeholder="Votre nom">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Téléphone</label>
                            <input type="tel" class="form-control" id="clientPhone" placeholder="05 XX XX XX XX">
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-outline-danger" onclick="clearCart()">Vider</button>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-success" onclick="sendWhatsApp()">
                            <i class="fab fa-whatsapp me-2"></i>Commander
                        </button>
                        <button type="button" class="btn btn-dark" onclick="generatePDF()">
                            <i class="fas fa-file-pdf me-2"></i>PDF
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Zoom Modal - النسخة المصححة -->
    <div class="modal fade image-zoom-modal" id="imageZoomModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <h6 class="mb-0 text-white">
                            <i class="fas fa-expand-alt me-2"></i>عرض الصورة
                        </h6>
                        <button type="button" class="btn-close-zoom" onclick="closeImageZoom()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="modal-body">
                    <img id="zoomedImage" src="" alt="Zoomed Image" class="img-fluid high-resolution-mode">
                    
                    <div class="zoom-controls">
                        <button onclick="zoomImage(1.3)" title="تكبير">
                            <i class="fas fa-search-plus"></i>
                        </button>
                        <button onclick="zoomImage(0.7)" title="تصغير">
                            <i class="fas fa-search-minus"></i>
                        </button>
                        <button onclick="resetZoom()" title="إعادة تعيين">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        <button onclick="rotateImage(90)" title="تدوير 90°">
                            <i class="fas fa-redo"></i>
                        </button>
                        <button onclick="downloadZoomedImage()" title="تحميل الصورة">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                    
                    <div class="image-info-panel">
                        <h6 id="zoomImageTitle"></h6>
                        <div class="product-details" id="zoomImageInfo"></div>
                    </div>
                    
                    <div class="zoom-indicator">
                        <i class="fas fa-expand-alt"></i>
                        <span id="zoomPercentage">100%</span>
                    </div>
                    
                    <div class="touch-zoom-hint" id="touchZoomHint">
                        <i class="fas fa-hand-pointer me-2"></i>استخدم الإصبعين للتكبير/التصغير
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <script>
        // ==================== التكوين والحالة ====================
        const urlParams = new URLSearchParams(window.location.search);
        let gistId = urlParams.get('gist') || localStorage.getItem('varicom_gist_id');
        
        if (gistId === 'null' || gistId === 'undefined' || gistId === '') {
            gistId = null;
            localStorage.removeItem('varicom_gist_id');
        }

        const adminPhone = "213541527561";

        let allProducts = [];
        let newProducts = [];
        let notifications = [];
        let cart = JSON.parse(localStorage.getItem('varicom_cart')) || [];
        let wishlist = JSON.parse(localStorage.getItem('varicom_wishlist')) || [];
        let categoryAffinity = JSON.parse(localStorage.getItem('varicom_affinity')) || {};
        let currentCategory = 'all';

        // ==================== متغيرات نظام تكبير الصور ====================
        let currentZoom = 1;
        let currentRotation = 0;
        let currentProductInfo = null;
        let isDragging = false;
        let startX, startY;
        let zoomedImage = null;
        let zoomModal = null;

        // ==================== التهيئة ====================
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('varicom_theme') || 'light';
            applyTheme(savedTheme);
            updateCartUI();

            if (gistId) {
                loadData();
            } else {
                showNoCatalogMessage();
            }

            initBackButtonLogic();
            initImageZoomSystem();
            setupResponsiveDesign();
        });

        // ==================== نظام تكبير الصور المصحح ====================
        function initImageZoomSystem() {
            // الحصول على عناصر DOM
            zoomModal = new bootstrap.Modal(document.getElementById('imageZoomModal'));
            zoomedImage = document.getElementById('zoomedImage');
            
            if (!zoomedImage) return;
            
            // إضافة أحداث الفأرة
            zoomedImage.addEventListener('mousedown', startDrag);
            zoomedImage.addEventListener('wheel', handleZoomWheel);
            
            // إضافة أحداث اللمس
            zoomedImage.addEventListener('touchstart', handleTouchStart);
            zoomedImage.addEventListener('touchmove', handleTouchMove);
            zoomedImage.addEventListener('touchend', handleTouchEnd);
            
            // إضافة أحداث الحركة على مستوى المستند
            document.addEventListener('mousemove', dragImage);
            document.addEventListener('mouseup', stopDrag);
            
            // منع السلوك الافتراضي عند فتح المودال
            const modalElement = document.getElementById('imageZoomModal');
            modalElement.addEventListener('show.bs.modal', function() {
                document.body.classList.add('modal-open');
                showTouchHint();
            });
            
            modalElement.addEventListener('hidden.bs.modal', function() {
                document.body.classList.remove('modal-open');
                resetZoom();
                hideTouchHint();
            });
            
            // إعادة تعيين عند إغلاق المودال
            modalElement.addEventListener('hidden.bs.modal', function() {
                resetZoom();
                hideTouchHint();
            });
        }

        // إظهار تلميح اللمس
        function showTouchHint() {
            const hint = document.getElementById('touchZoomHint');
            if (!hint) return;
            
            // إظهار التلميح فقط على الأجهزة المحمولة
            if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
                hint.style.display = 'block';
                setTimeout(() => {
                    hint.style.display = 'none';
                }, 3000);
            }
        }

        function hideTouchHint() {
            const hint = document.getElementById('touchZoomHint');
            if (hint) hint.style.display = 'none';
        }

        // فتح تكبير الصورة
        function openImageZoom(imageUrl, productInfo) {
            const zoomImageTitle = document.getElementById('zoomImageTitle');
            const zoomImageInfo = document.getElementById('zoomImageInfo');
            
            if (!zoomedImage || !zoomImageTitle || !zoomImageInfo) {
                console.error('عناصر تكبير الصور غير موجودة');
                return;
            }
            
            try {
                // تحليل معلومات المنتج إذا كانت نصاً
                if (typeof productInfo === 'string') {
                    productInfo = JSON.parse(productInfo);
                }
            } catch (e) {
                console.error('خطأ في تحليل معلومات المنتج:', e);
                productInfo = null;
            }
            
            // إظهار مؤشر التحميل
            zoomedImage.classList.add('image-loading');
            zoomedImage.src = '';
            
            // تحميل الصورة
            const tempImg = new Image();
            tempImg.onload = function() {
                zoomedImage.src = imageUrl;
                zoomedImage.classList.remove('image-loading');
                applyZoom();
                
                // تحديث معلومات المنتج
                if (productInfo) {
                    currentProductInfo = productInfo;
                    zoomImageTitle.textContent = productInfo.designation || 'صورة المنتج';
                    
                    let infoHTML = '';
                    if (productInfo.ref) {
                        infoHTML += `<div><strong>المرجع:</strong> ${productInfo.ref}</div>`;
                    }
                    if (productInfo.prix) {
                        infoHTML += `<div><strong>السعر:</strong> ${formatPrice(productInfo.prix)}</div>`;
                    }
                    if (productInfo.famille) {
                        infoHTML += `<div><strong>الفئة:</strong> ${productInfo.famille}</div>`;
                    }
                    if (tempImg.width && tempImg.height) {
                        infoHTML += `<div><strong>الأبعاد:</strong> ${tempImg.width} × ${tempImg.height} بكسل</div>`;
                    }
                    
                    zoomImageInfo.innerHTML = infoHTML;
                }
                
                updateZoomIndicator();
            };
            
            tempImg.onerror = function() {
                zoomedImage.src = 'https://via.placeholder.com/800x600/1a3a6c/ffffff?text=صورة+غير+متوفرة';
                zoomedImage.classList.remove('image-loading');
                zoomImageTitle.textContent = 'صورة غير متوفرة';
                zoomImageInfo.innerHTML = '<div>تعذر تحميل الصورة</div>';
            };
            
            tempImg.src = imageUrl;
            
            // فتح المودال
            if (zoomModal) {
                zoomModal.show();
            }
        }

        // إغلاق تكبير الصورة
        function closeImageZoom() {
            if (zoomModal) {
                zoomModal.hide();
            }
        }

        // تطبيق التكبير والتدوير
        function applyZoom() {
            if (!zoomedImage) return;
            
            zoomedImage.style.transform = `
                scale(${currentZoom}) 
                rotate(${currentRotation}deg)
            `;
            updateZoomIndicator();
        }

        // التكبير
        function zoomImage(factor) {
            currentZoom *= factor;
            
            // تحديد الحدود الدنيا والقصوى
            if (currentZoom < 0.1) currentZoom = 0.1;
            if (currentZoom > 10) currentZoom = 10;
            
            applyZoom();
        }

        // إعادة تعيين التكبير
        function resetZoom() {
            currentZoom = 1;
            currentRotation = 0;
            applyZoom();
        }

        // تدوير الصورة
        function rotateImage(degrees) {
            currentRotation += degrees;
            applyZoom();
        }

        // تحديث مؤشر التكبير
        function updateZoomIndicator() {
            const indicator = document.getElementById('zoomPercentage');
            if (indicator) {
                indicator.textContent = `${Math.round(currentZoom * 100)}%`;
            }
        }

        // تحميل الصورة المكبرة
        function downloadZoomedImage() {
            if (!zoomedImage || !currentProductInfo) {
                showToast('لا توجد صورة للتحميل', 'error');
                return;
            }

            try {
                const link = document.createElement('a');
                link.href = zoomedImage.src;
                
                // إنشاء اسم ملف آمن
                let fileName = 'image';
                if (currentProductInfo.ref) {
                    fileName = currentProductInfo.ref;
                }
                if (currentProductInfo.designation) {
                    fileName += '_' + currentProductInfo.designation;
                }
                fileName = fileName.replace(/[^a-z0-9]/gi, '_') + '.jpg';
                
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showToast('تم تحميل الصورة', 'success');
            } catch (error) {
                console.error('خطأ في تحميل الصورة:', error);
                showToast('خطأ في تحميل الصورة', 'error');
            }
        }

        // ==================== التحكم بالسحب ====================
        function startDrag(e) {
            if (currentZoom <= 1) return;
            
            isDragging = true;
            if (e.type === 'mousedown') {
                startX = e.clientX;
                startY = e.clientY;
            } else if (e.type === 'touchstart' && e.touches.length === 1) {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                e.preventDefault(); // منع التمرير في الهواتف
            }
            
            zoomedImage.classList.add('dragging');
        }

        function dragImage(e) {
            if (!isDragging || !zoomedImage) return;
            
            e.preventDefault();
            
            let clientX, clientY;
            if (e.type === 'mousemove') {
                clientX = e.clientX;
                clientY = e.clientY;
            } else if (e.type === 'touchmove' && e.touches.length === 1) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
                e.preventDefault();
            } else {
                return;
            }
            
            // حساب الحركة
            const deltaX = clientX - startX;
            const deltaY = clientY - startY;
            
            // تطبيق الحركة على الصورة
            const currentTransform = zoomedImage.style.transform || '';
            const translateMatch = currentTransform.match(/translate\(([^)]+)\)/);
            
            let translateX = 0, translateY = 0;
            if (translateMatch) {
                const translateParts = translateMatch[1].split(',');
                translateX = parseFloat(translateParts[0]) || 0;
                translateY = parseFloat(translateParts[1]) || 0;
            }
            
            translateX += deltaX;
            translateY += deltaY;
            
            zoomedImage.style.transform = `
                scale(${currentZoom}) 
                rotate(${currentRotation}deg)
                translate(${translateX}px, ${translateY}px)
            `;
            
            // تحديث نقطة البداية
            startX = clientX;
            startY = clientY;
        }

        function stopDrag() {
            isDragging = false;
            if (zoomedImage) {
                zoomedImage.classList.remove('dragging');
            }
        }

        // ==================== التحكم باللمس (التكبير بإصبعين) ====================
        let initialDistance = null;

        function handleTouchStart(e) {
            if (e.touches.length === 2) {
                initialDistance = getTouchDistance(e.touches);
                e.preventDefault();
            } else if (e.touches.length === 1) {
                startDrag(e);
            }
        }

        function handleTouchMove(e) {
            if (e.touches.length === 2 && initialDistance !== null) {
                const currentDistance = getTouchDistance(e.touches);
                const scaleFactor = currentDistance / initialDistance;
                
                // تطبيق التكبير التدريجي
                const newZoom = currentZoom * scaleFactor;
                if (newZoom >= 0.1 && newZoom <= 10) {
                    currentZoom = newZoom;
                    applyZoom();
                }
                
                initialDistance = currentDistance;
                e.preventDefault();
            } else if (e.touches.length === 1) {
                dragImage(e);
            }
        }

        function handleTouchEnd(e) {
            if (e.touches.length < 2) {
                initialDistance = null;
            }
            if (e.touches.length === 0) {
                stopDrag();
            }
        }

        function getTouchDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // ==================== التحكم بالعجلة ====================
        function handleZoomWheel(e) {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            zoomImage(delta);
        }

        // ==================== تحسينات إضافية للعرض ====================
        function setupResponsiveDesign() {
            function adjustGridColumns() {
                const screenWidth = window.innerWidth;
                const productGrid = document.getElementById('productGrid');
                
                if (!productGrid) return;
                
                productGrid.className = 'row g-4';
                
                if (screenWidth < 576) {
                    productGrid.classList.add('row-cols-2');
                } else if (screenWidth < 768) {
                    productGrid.classList.add('row-cols-2');
                } else if (screenWidth < 992) {
                    productGrid.classList.add('row-cols-md-3');
                } else {
                    productGrid.classList.add('row-cols-lg-4');
                }
            }
            
            function adjustFontSizes() {
                const screenWidth = window.innerWidth;
                
                if (screenWidth < 576) {
                    document.documentElement.style.fontSize = '14px';
                } else if (screenWidth < 768) {
                    document.documentElement.style.fontSize = '15px';
                } else {
                    document.documentElement.style.fontSize = '16px';
                }
            }
            
            window.addEventListener('load', () => {
                adjustGridColumns();
                adjustFontSizes();
            });
            
            window.addEventListener('resize', () => {
                adjustGridColumns();
                adjustFontSizes();
            });
        }

        // ==================== تحميل البيانات ====================
        async function loadData() {
            showLoadingState();
            
            try {
                const response = await fetch(`https://api.github.com/gists/${gistId}`);
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Catalogue introuvable (ID invalide ou supprimé).');
                    }
                    throw new Error(`Erreur réseau: ${response.status}`);
                }

                const data = await response.json();
                const fileKey = 'varicom_data.json';

                if (!data.files || !data.files[fileKey]) {
                    throw new Error('Fichier de données manquant dans le Gist.');
                }

                let fileContent = data.files[fileKey].content;

                if (data.files[fileKey].truncated) {
                    const rawResponse = await fetch(data.files[fileKey].raw_url);
                    if (!rawResponse.ok) {
                        throw new Error('Erreur lors du téléchargement du contenu brut.');
                    }
                    fileContent = await rawResponse.text();
                }

                if (!fileContent) {
                    throw new Error('Le contenu du fichier est vide.');
                }

                let parsedData;
                try {
                    parsedData = JSON.parse(fileContent);
                } catch (e) {
                    throw new Error('Erreur de format JSON: ' + e.message);
                }

                allProducts = parsedData.products || [];
                newProducts = parsedData.newProducts || [];
                notifications = parsedData.notifications || [];

                const existingIds = new Set(allProducts.map(p => p.id));
                newProducts.forEach(p => {
                    if (!existingIds.has(p.id)) {
                        allProducts.unshift(p);
                    }
                });

                displayNotifications(notifications);
                updateCategories();
                filterProducts();
                
                hideLoadingState();
                showToast('Catalogue chargé avec succès', 'success');

            } catch (error) {
                console.error('Erreur chargement données:', error);
                showErrorState(error.message);
            }
        }

        function showLoadingState() {
            const loading = document.getElementById('loadingState');
            const empty = document.getElementById('emptyState');
            const grid = document.getElementById('productGrid');
            
            if (loading) loading.style.display = 'block';
            if (empty) empty.style.display = 'none';
            if (grid) grid.innerHTML = '';
        }

        function hideLoadingState() {
            const loading = document.getElementById('loadingState');
            if (loading) loading.style.display = 'none';
        }

        function showErrorState(message) {
            const grid = document.getElementById('productGrid');
            if (grid) {
                grid.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <div class="alert alert-danger d-inline-block">
                            <i class="fas fa-exclamation-triangle fa-2x mb-3"></i><br>
                            <strong>Erreur de chargement du catalogue</strong><br>
                            <small>${escapeHtml(message)}</small><br>
                            <button class="btn btn-outline-danger btn-sm mt-3" onclick="location.reload()">
                                <i class="fas fa-redo me-1"></i>Réessayer
                            </button>
                        </div>
                    </div>`;
            }
            hideLoadingState();
        }

        function showNoCatalogMessage() {
            const grid = document.getElementById('productGrid');
            if (grid) {
                grid.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <div class="alert alert-info d-inline-block">
                            <i class="fas fa-info-circle fa-2x mb-3"></i><br>
                            <strong>Catalogue non chargé</strong><br>
                            <small>Veuillez scanner le code QR ou utiliser le lien fourni par l'administrateur</small><br>
                            <div class="mt-3">
                                <input type="text" class="form-control mb-2" id="manualGistId" placeholder="ID du catalogue">
                                <button class="btn btn-primary btn-sm" onclick="loadManualCatalog()">
                                    <i class="fas fa-download me-1"></i>Charger
                                </button>
                            </div>
                        </div>
                    </div>`;
            }
            hideLoadingState();
        }

        function loadManualCatalog() {
            const manualGistId = document.getElementById('manualGistId')?.value;
            if (manualGistId && manualGistId.trim() !== '') {
                gistId = manualGistId.trim();
                localStorage.setItem('varicom_gist_id', gistId);
                loadData();
            }
        }

        // ==================== الإشعارات ====================
        function displayNotifications(notifs) {
            const container = document.getElementById('adminNotifications');
            if (!container || !notifs || !Array.isArray(notifs) || notifs.length === 0) return;

            container.innerHTML = notifs.map(notif => `
                <div class="alert alert-${getBootstrapType(notif.type)} alert-dismissible fade show shadow-sm" role="alert">
                    <i class="fas fa-${getNotificationIcon(notif.type)} me-2"></i>
                    <strong>${escapeHtml(notif.title)}:</strong> ${escapeHtml(notif.message)}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `).join('');
        }

        function getBootstrapType(type) {
            switch (type) {
                case 'info': return 'info';
                case 'success': return 'success';
                case 'warning': return 'warning';
                case 'error': return 'danger';
                default: return 'primary';
            }
        }

        function getNotificationIcon(type) {
            switch (type) {
                case 'info': return 'info-circle';
                case 'success': return 'check-circle';
                case 'warning': return 'exclamation-triangle';
                case 'error': return 'exclamation-circle';
                default: return 'bell';
            }
        }

        // ==================== الفئات ====================
        function updateCategories() {
            const categories = ['all'];
            allProducts.forEach(p => {
                if (p.famille && !categories.includes(p.famille)) {
                    categories.push(p.famille);
                }
            });
            
            const container = document.getElementById('categoryPills');
            if (!container) return;

            container.innerHTML = categories.map(cat => `
                <button class="btn ${currentCategory === cat ? 'btn-primary' : 'btn-outline-primary'} rounded-pill px-4 text-capitalize" 
                        onclick="filterCategory('${escapeJs(cat)}')">
                    ${cat === 'all' ? 'Tout' : escapeHtml(cat)}
                </button>
            `).join('');
        }

        function filterCategory(cat) {
            currentCategory = cat;
            updateCategories();
            filterProducts();
        }

        // ==================== البحث والتصفية ====================
        function filterProducts() {
            const term = document.getElementById('searchInput')?.value.toLowerCase().trim() || '';
            const terms = term.split(/\s+/).filter(t => t.length > 0);

            let filtered = allProducts;
            
            if (currentCategory !== 'all') {
                filtered = filtered.filter(p => p.famille === currentCategory);
            }

            if (terms.length > 0) {
                filtered = filtered.filter(p => {
                    const searchableText = `${p.designation || ''} ${p.ref || ''} ${p.famille || ''} ${p.description || ''}`.toLowerCase();
                    return terms.every(t => searchableText.includes(t));
                });
            }

            renderProducts(filtered);
        }

        // ==================== عرض المنتجات ====================
        function renderProducts(products) {
            const grid = document.getElementById('productGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (!grid) return;

            if (!products || products.length === 0) {
                grid.innerHTML = '';
                if (emptyState) emptyState.style.display = 'block';
                return;
            }

            if (emptyState) emptyState.style.display = 'none';

            grid.innerHTML = products.map(p => createProductCard(p)).join('');
            lazyLoadImages();
        }

        function createProductCard(p) {
            const isNew = p.id && p.id.startsWith('new_');
            const badge = isNew ? '<span class="badge-new animate-shake">NOUVEAU</span>' : '';
            
            const image = p.image || 'https://via.placeholder.com/300x200/1a3a6c/ffffff?text=VARICOM';
            const hasImage = image && !image.includes('placeholder');
            
            // استخدم productId بدلاً من JSON.stringify
            const productId = p.id;
            
            return `
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="product-card h-100">
                        <div class="product-img-container" 
                             onclick="openProductImageZoom('${escapeJs(image)}', '${escapeJs(productId)}')"
                             style="cursor: pointer;">
                            ${badge}
                            <img src="${hasImage ? 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200"%3E%3C/svg%3E' : image}" 
                                 data-src="${hasImage ? image : ''}"
                                 alt="${escapeHtml(p.designation)}" 
                                 loading="lazy"
                                 class="${hasImage ? 'lazy-image' : ''}"
                                 style="width: 100%; height: 100%; object-fit: contain;">
                            <button class="btn btn-light btn-sm position-absolute bottom-0 start-0 m-2 rounded-circle shadow-lg" 
                                    onclick="openProductImageZoom('${escapeJs(image)}', '${escapeJs(productId)}')"
                                    title="تكبير الصورة"
                                    style="width: 40px; height: 40px; backdrop-filter: blur(10px);">
                                <i class="fas fa-expand-alt"></i>
                            </button>
                            <button class="btn btn-light btn-sm position-absolute top-0 end-0 m-2 rounded-circle shadow-lg" 
                                    onclick="toggleWishlist('${escapeJs(p.id)}')"
                                    title="${wishlist.includes(p.id) ? 'Retirer des favoris' : 'Ajouter aux favoris'}"
                                    style="width: 40px; height: 40px; backdrop-filter: blur(10px);">
                                <i class="${wishlist.includes(p.id) ? 'fas text-danger' : 'far'} fa-heart"></i>
                            </button>
                        </div>
                        <div class="card-body d-flex flex-column p-3">
                            <small class="text-muted mb-1">${escapeHtml(p.ref)}</small>
                            <h6 class="card-title text-truncate mb-2" title="${escapeHtml(p.designation)}">
                                ${escapeHtml(p.designation)}
                            </h6>
                            <div class="mt-auto d-flex justify-content-between align-items-center">
                                <span class="fw-bold text-primary">
                                    ${formatPrice(p.prix)}
                                    ${p.description ? `<a href="${escapeHtml(p.description)}" target="_blank" class="text-info ms-2" title="Fiche Technique"><i class="fas fa-info-circle"></i></a>` : ''}
                                </span>
                                <button class="btn-add-cart" onclick="addToCart('${escapeJs(p.id)}')">
                                    <i class="fas fa-plus me-1"></i>Ajouter
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // دالة مساعدة لفتح تكبير الصورة باستخدام productId
        function openProductImageZoom(imageUrl, productId) {
            event.stopPropagation(); // منع حدث الحاوية الأم
            
            const product = allProducts.find(p => p.id === productId);
            if (product) {
                openImageZoom(imageUrl, product);
            } else {
                openImageZoom(imageUrl, null);
            }
        }

        // ==================== تحميل الصور الكسول ====================
        function lazyLoadImages() {
            const images = document.querySelectorAll('.lazy-image');
            
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        const src = img.getAttribute('data-src');
                        if (src) {
                            img.src = src;
                            img.classList.remove('lazy-image');
                            observer.unobserve(img);
                        }
                    }
                });
            }, {
                rootMargin: '50px 0px',
                threshold: 0.1
            });
            
            images.forEach(img => imageObserver.observe(img));
        }

        // ==================== السلة والمفضلة ====================
        function addToCart(id) {
            const product = allProducts.find(p => p.id === id);
            if (!product) {
                showToast('Produit non trouvé', 'error');
                return;
            }

            const existing = cart.find(item => item.id === id);
            if (existing) {
                existing.qty++;
            } else {
                cart.push({ 
                    ...product, 
                    qty: 1 
                });
            }

            trackAffinity(product.famille, 5);
            saveCart();
            showToast(`Ajouté: ${product.designation}`, 'success');
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            saveCart();
            renderCartItems();
        }

        function updateQty(id, change) {
            const item = cart.find(i => i.id === id);
            if (item) {
                item.qty += change;
                if (item.qty <= 0) {
                    removeFromCart(id);
                } else {
                    saveCart();
                }
            }
            renderCartItems();
        }

        function clearCart() {
            if (cart.length === 0) {
                showToast('Le panier est déjà vide', 'info');
                return;
            }
            
            if (confirm('Vider le panier?')) {
                cart = [];
                saveCart();
                renderCartItems();
                showToast('Panier vidé', 'success');
            }
        }

        function saveCart() {
            localStorage.setItem('varicom_cart', JSON.stringify(cart));
            updateCartUI();
        }

        function updateCartUI() {
            const count = cart.reduce((sum, item) => sum + item.qty, 0);
            const badge = document.getElementById('cartCount');
            if (badge) {
                badge.textContent = count;
                badge.classList.remove('animate__bounceIn');
                void badge.offsetWidth;
                badge.classList.add('animate__animated', 'animate__bounceIn');
            }
        }

        function openCart() {
            renderCartItems();
            const modal = new bootstrap.Modal(document.getElementById('cartModal'));
            modal.show();
        }

        function renderCartItems() {
            const container = document.getElementById('cartItems');
            const totalEl = document.getElementById('cartTotal');

            if (!container || !totalEl) return;

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5 text-muted">
                        <i class="fas fa-shopping-basket fa-3x mb-3"></i><br>
                        Votre panier est vide
                    </div>`;
                totalEl.textContent = '0.00 DA';
                return;
            }

            let html = '<ul class="list-group list-group-flush">';
            let total = 0;

            cart.forEach(item => {
                const itemTotal = (item.prix || 0) * item.qty;
                total += itemTotal;
                html += `
                    <li class="list-group-item d-flex justify-content-between align-items-center bg-transparent">
                        <div class="flex-grow-1">
                            <h6 class="mb-1 text-truncate" style="max-width: 200px;">${escapeHtml(item.designation)}</h6>
                            <small class="text-muted">${formatPrice(item.prix)} x ${item.qty}</small>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <button class="btn btn-sm btn-outline-secondary rounded-circle" 
                                    onclick="updateQty('${escapeJs(item.id)}', -1)"
                                    style="width: 30px; height: 30px;">
                                -
                            </button>
                            <span class="fw-bold" style="min-width: 30px; text-align: center;">${item.qty}</span>
                            <button class="btn btn-sm btn-outline-secondary rounded-circle" 
                                    onclick="updateQty('${escapeJs(item.id)}', 1)"
                                    style="width: 30px; height: 30px;">
                                +
                            </button>
                            <button class="btn btn-sm btn-outline-danger ms-2" 
                                    onclick="removeFromCart('${escapeJs(item.id)}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </li>
                `;
            });
            html += '</ul>';

            container.innerHTML = html;
            totalEl.textContent = formatPrice(total);
        }

        function toggleWishlist(id) {
            event.stopPropagation(); // منع حدث الحاوية الأم
            
            const index = wishlist.indexOf(id);
            const product = allProducts.find(p => p.id === id);

            if (index === -1) {
                wishlist.push(id);
                showToast('Ajouté aux favoris ❤️', 'success');
                if (product) trackAffinity(product.famille, 3);
            } else {
                wishlist.splice(index, 1);
                showToast('Retiré des favoris', 'info');
            }

            localStorage.setItem('varicom_wishlist', JSON.stringify(wishlist));
            filterProducts();
        }

        // ==================== التتبع والتوصيات ====================
        function trackAffinity(category, score) {
            if (!category) return;
            categoryAffinity[category] = (categoryAffinity[category] || 0) + score;
            localStorage.setItem('varicom_affinity', JSON.stringify(categoryAffinity));
        }

        // ==================== التصدير والطلب ====================
        function generatePDF() {
            if (cart.length === 0) {
                showToast('Le panier est vide!', 'warning');
                return;
            }

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                const clientName = document.getElementById('clientName')?.value || 'Client';
                const clientPhone = document.getElementById('clientPhone')?.value || '';
                const date = new Date().toLocaleDateString('fr-FR');
                const time = new Date().toLocaleTimeString('fr-FR');

                doc.setFillColor(26, 58, 108);
                doc.rect(0, 0, 210, 40, 'F');
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(22);
                doc.setFont('helvetica', 'bold');
                doc.text('VARICOM', 15, 15);
                doc.setFontSize(10);
                doc.setFont('helvetica', 'normal');
                doc.text('07 Boulevard MIRA Abderahmen Loc N°2, Oran', 15, 25);
                doc.text('Tél: 05 41 52 75 61', 15, 32);

                doc.setFontSize(16);
                doc.setFont('helvetica', 'bold');
                doc.text('BON DE COMMANDE', 195, 20, { align: 'right' });
                doc.setFontSize(10);
                doc.setFont('helvetica', 'normal');
                doc.text(`Date: ${date} ${time}`, 195, 30, { align: 'right' });

                doc.setTextColor(0, 0, 0);
                doc.setFontSize(12);
                doc.text(`Client: ${clientName}`, 15, 55);
                if (clientPhone) doc.text(`Tél: ${clientPhone}`, 15, 62);

                const tableData = cart.map(item => [
                    item.designation,
                    item.qty,
                    formatPrice(item.prix),
                    formatPrice(item.prix * item.qty)
                ]);

                const total = cart.reduce((sum, item) => sum + (item.prix * item.qty), 0);

                doc.autoTable({
                    startY: 75,
                    head: [['Désignation', 'Qté', 'P.U', 'Total']],
                    body: tableData,
                    theme: 'striped',
                    headStyles: { 
                        fillColor: [26, 58, 108],
                        textColor: [255, 255, 255],
                        fontStyle: 'bold'
                    },
                    foot: [['', '', 'Total Global:', formatPrice(total)]],
                    footStyles: { 
                        fillColor: [240, 240, 240], 
                        textColor: [0, 0, 0], 
                        fontStyle: 'bold' 
                    }
                });

                doc.save(`Commande_VARICOM_${date.replace(/\//g, '-')}_${Date.now()}.pdf`);
                showToast('PDF généré avec succès', 'success');
                
            } catch (error) {
                console.error('PDF generation error:', error);
                showToast('Erreur lors de la génération du PDF', 'error');
            }
        }

        function sendWhatsApp() {
            if (cart.length === 0) {
                showToast('Le panier est vide!', 'warning');
                return;
            }

            const clientName = document.getElementById('clientName')?.value || 'Client';
            const clientPhone = document.getElementById('clientPhone')?.value || '';

            let msg = `*Nouvelle Commande - VARICOM*\n`;
            msg += `Date: ${new Date().toLocaleDateString('fr-FR')}\n`;
            msg += `Client: ${clientName}\n`;
            msg += `Tél: ${clientPhone}\n\n`;
            msg += `*Détails de la commande:*\n`;

            let total = 0;
            cart.forEach((item, index) => {
                const itemTotal = item.prix * item.qty;
                total += itemTotal;
                msg += `${index + 1}. ${item.designation}\n`;
                msg += `   Quantité: ${item.qty}\n`;
                msg += `   Prix unitaire: ${formatPrice(item.prix)}\n`;
                msg += `   Total: ${formatPrice(itemTotal)}\n\n`;
            });

            msg += `*TOTAL GLOBAL: ${formatPrice(total)}*\n\n`;
            msg += `_Commande générée via l'application VARICOM_`;

            const encodedMsg = encodeURIComponent(msg);
            const url = `https://wa.me/${adminPhone}?text=${encodedMsg}`;
            window.open(url, '_blank');
            showToast('Ouverture de WhatsApp...', 'info');
        }

        // ==================== دوال المساعدة ====================
        function formatPrice(price) {
            if (isNaN(price) || price === null || price === undefined) {
                return '0.00 DA';
            }
            return new Intl.NumberFormat('fr-DZ', { 
                minimumFractionDigits: 2,
                maximumFractionDigits: 2 
            }).format(price) + ' DA';
        }

        function showToast(message, type = 'success') {
            const container = document.querySelector('.toast-container');
            if (!container) return;

            const toast = document.createElement('div');
            toast.className = `custom-toast alert-${type}`;
            toast.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="fas fa-${getToastIcon(type)} me-2 text-${type}"></i>
                    <div class="flex-grow-1">${escapeHtml(message)}</div>
                    <button type="button" class="btn-close btn-close-sm" onclick="this.parentElement.parentElement.remove()"></button>
                </div>
            `;

            container.appendChild(toast);

            setTimeout(() => {
                if (toast.parentNode) {
                    toast.style.opacity = '0';
                    toast.style.transition = 'opacity 0.3s';
                    setTimeout(() => {
                        if (toast.parentNode) {
                            toast.remove();
                        }
                    }, 300);
                }
            }, 3000);
        }

        function getToastIcon(type) {
            switch (type) {
                case 'success': return 'check-circle';
                case 'error': return 'exclamation-circle';
                case 'warning': return 'exclamation-triangle';
                case 'info': return 'info-circle';
                default: return 'bell';
            }
        }

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('varicom_theme', theme);
            const icon = document.getElementById('themeIcon');
            if (icon) {
                icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
        }

        function toggleTheme() {
            const current = localStorage.getItem('varicom_theme') || 'light';
            const next = current === 'light' ? 'dark' : 'light';
            applyTheme(next);
            showToast(`Thème ${next === 'dark' ? 'sombre' : 'clair'} activé`, 'info');
        }

        function initBackButtonLogic() {
            history.pushState({ page: 1 }, "title", "");

            let lastBackPressTime = 0;

            window.onpopstate = function (event) {
                const now = Date.now();
                const timeDiff = now - lastBackPressTime;

                if (window.scrollY > 0) {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    history.pushState({ page: 1 }, "title", "");
                    showToast('Appuyez encore pour quitter', 'info');
                } else {
                    if (timeDiff < 2000) {
                        history.back();
                    } else {
                        showToast('Appuyez encore pour quitter', 'info');
                        lastBackPressTime = now;
                        history.pushState({ page: 1 }, "title", "");
                    }
                }
            };
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function escapeJs(text) {
            if (!text) return '';
            return text.toString()
                .replace(/\\/g, '\\\\')
                .replace(/'/g, "\\'")
                .replace(/"/g, '\\"')
                .replace(/\n/g, '\\n')
                .replace(/\r/g, '\\r')
                .replace(/\t/g, '\\t');
        }
    </script>
