<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARICOM - Catalogue Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            /* ألوان شعار VARICOM */
            --primary-color: #1a3a6c;        /* الأزرق البحري (اللون الرئيسي في الشعار) */
            --secondary-color: #e63946;      /* الأحمر المرجاني (اللون الثانوي في الشعار) */
            --accent-color: #f39c12;         /* الذهبي/البرتقالي (لون التمييز) */
            --success-color: #27ae60;        /* أخضر ناجح */
            --warning-color: #f1c40f;        /* أصفر تحذير */
            --info-color: #3498db;           /* أزرق معلومات */
            --light-color: #ecf0f1;          /* رمادي فاتح */
            --dark-color: #2c3e50;           /* أزرق داكن */
            --bg-color: #f8f9fa;             /* خلفية فاتحة */
            --text-color: #2c3e50;           /* لون النص - أزرق داكن */
            --card-bg: #ffffff;              /* خلفية البطاقات */
            --gradient-primary: linear-gradient(135deg, #1a3a6c 0%, #2c3e50 100%);
            --gradient-secondary: linear-gradient(135deg, #e63946 0%, #c0392b 100%);
            --gradient-accent: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            --gradient-success: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            --shadow-sm: 0 2px 10px rgba(26, 58, 108, 0.1);
            --shadow-md: 0 5px 20px rgba(26, 58, 108, 0.15);
            --shadow-lg: 0 10px 30px rgba(26, 58, 108, 0.2);
            --shadow-xl: 0 20px 40px rgba(26, 58, 108, 0.25);
        }

        [data-theme="dark"] {
            /* ألوان الوضع الداكن باستخدام نفس ألوان الشعار ولكن بدرجات مختلفة */
            --primary-color: #3498db;        /* أزرق فاتح */
            --secondary-color: #e74c3c;      /* أحمر فاتح */
            --accent-color: #f1c40f;         /* أصفر ذهبي */
            --bg-color: #1a1a2e;             /* خلفية داكنة زرقاء */
            --text-color: #ecf0f1;           /* نص فاتح */
            --card-bg: #16213e;              /* خلفية بطاقات داكنة */
            --card-border: #0f3460;          /* حدود البطاقات */
            --gradient-primary: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            --gradient-secondary: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            --gradient-accent: linear-gradient(135deg, #f1c40f 0%, #f39c12 100%);
            --shadow-sm: 0 2px 10px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 5px 20px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            padding-top: 70px;
            margin: 0;
            line-height: 1.6;
        }

        /* ========== NAVBAR ========== */
        .navbar {
            background: rgba(255, 255, 255, 0.98) !important;
            backdrop-filter: blur(12px);
            box-shadow: var(--shadow-sm);
            border-bottom: 2px solid rgba(26, 58, 108, 0.1);
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .navbar {
            background: rgba(22, 33, 62, 0.98) !important;
            border-bottom: 2px solid rgba(52, 152, 219, 0.2);
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 1.6rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        [data-theme="dark"] .navbar-brand {
            color: var(--primary-color);
        }

        .navbar-brand::before {
            content: "VARICOM";
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 900;
        }

        /* ========== HERO SECTION ========== */
        .hero-section {
            background: var(--gradient-primary);
            position: relative;
            overflow: hidden;
            padding: 100px 0 80px;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(255,255,255,0.1)" fill-opacity="1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            opacity: 0.1;
        }

        .hero-title {
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.5px;
        }

        .search-input-group {
            border-radius: 50px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        .search-input-group:focus-within {
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }

        .search-input-group .input-group-text {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding-left: 25px;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .search-input-group .form-control {
            border: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            font-size: 1rem;
            color: var(--dark-color);
        }

        .search-input-group .form-control::placeholder {
            color: rgba(44, 62, 80, 0.6);
        }

        .search-input-group .form-control:focus {
            box-shadow: none;
            background: white;
        }

        /* ========== PRODUCT CARDS ========== */
        .product-card {
            border: 2px solid rgba(26, 58, 108, 0.1);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background-color: var(--card-bg);
            height: 100%;
            box-shadow: var(--shadow-md);
        }

        [data-theme="dark"] .product-card {
            border-color: rgba(52, 152, 219, 0.2);
            box-shadow: var(--shadow-md);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-color);
        }

        .product-img-container {
            height: 220px;
            background: linear-gradient(135deg, #ecf0f1 0%, #d5dbdb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        [data-theme="dark"] .product-img-container {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        .product-img-container img {
            max-height: 190px;
            max-width: 90%;
            object-fit: contain;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .product-card:hover .product-img-container img {
            transform: scale(1.1);
        }

        .badge-new {
            position: absolute;
            top: 12px;
            left: 12px;
            background: var(--gradient-secondary);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* ========== BUTTONS ========== */
        .btn-add-cart {
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 24px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(26, 58, 108, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-add-cart:hover {
            background: var(--gradient-accent);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(243, 156, 18, 0.4);
        }

        .btn-add-cart:active {
            transform: translateY(0);
        }

        /* ========== THEME TOGGLE BUTTON ========== */
        .btn-theme-toggle {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--gradient-accent);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(243, 156, 18, 0.3);
        }

        .btn-theme-toggle:hover {
            transform: rotate(30deg);
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
        }

        /* ========== FLOATING CART ========== */
        .floating-cart {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--gradient-primary);
            color: white;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg);
            cursor: pointer;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 4px solid var(--bg-color);
        }

        [data-theme="dark"] .floating-cart {
            border-color: var(--card-bg);
        }

        .floating-cart:hover {
            transform: scale(1.15) rotate(10deg);
            box-shadow: var(--shadow-xl);
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--gradient-secondary);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: bold;
            border: 3px solid var(--bg-color);
            box-shadow: 0 3px 10px rgba(230, 57, 70, 0.3);
        }

        [data-theme="dark"] .cart-badge {
            border-color: var(--card-bg);
        }

        /* ========== CATEGORY PILLS ========== */
        .category-pills {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .category-btn {
            background: var(--card-bg);
            border: 2px solid rgba(26, 58, 108, 0.2);
            color: var(--text-color);
            border-radius: 50px;
            padding: 8px 20px;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .category-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .category-btn.active {
            background: var(--gradient-primary);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(26, 58, 108, 0.3);
        }

        /* ========== PRICE TAG ========== */
        .price-tag {
            color: var(--accent-color);
            font-weight: 800;
            font-size: 1.2rem;
        }

        /* ========== LOADING STATES ========== */
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(26, 58, 108, 0.1);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(26, 58, 108, 0.2);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ========== MODALS ========== */
        .modal-content {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            border: none;
        }

        .modal-header {
            background: var(--gradient-primary);
            color: white;
            padding: 20px 30px;
            border-bottom: none;
        }

        .modal-title {
            font-weight: 700;
            font-size: 1.5rem;
        }

        /* ========== TOAST NOTIFICATIONS ========== */
        .toast-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1050;
        }

        .custom-toast {
            background: var(--card-bg);
            border: none;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            padding: 15px 20px;
            margin-bottom: 15px;
            animation: slideInLeft 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 350px;
            border-left: 5px solid var(--primary-color);
            backdrop-filter: blur(10px);
        }

        [data-theme="dark"] .custom-toast {
            box-shadow: var(--shadow-lg);
            background: rgba(22, 33, 62, 0.95);
        }

        .custom-toast.success {
            border-left-color: var(--success-color);
        }

        .custom-toast.error {
            border-left-color: var(--secondary-color);
        }

        .custom-toast.warning {
            border-left-color: var(--warning-color);
        }

        .custom-toast.info {
            border-left-color: var(--info-color);
        }

        /* ========== RESPONSIVE DESIGN ========== */
        @media (max-width: 768px) {
            .hero-section {
                padding: 80px 0 60px;
            }
            
            .hero-title {
                font-size: 2.2rem;
            }
            
            .product-img-container {
                height: 200px;
            }
            
            .floating-cart {
                width: 60px;
                height: 60px;
                bottom: 20px;
                right: 20px;
            }
            
            .cart-badge {
                width: 26px;
                height: 26px;
                font-size: 0.75rem;
            }
        }

        @media (max-width: 576px) {
            .product-card {
                margin-bottom: 15px;
            }
            
            .search-input-group {
                border-radius: 25px;
            }
            
            .search-input-group .form-control {
                padding: 12px 15px;
            }
            
            .category-pills {
                gap: 8px;
            }
            
            .category-btn {
                padding: 6px 15px;
                font-size: 0.9rem;
            }
        }

        /* ========== UTILITY CLASSES ========== */
        .text-gradient-primary {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .text-gradient-secondary {
            background: var(--gradient-secondary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .bg-gradient-primary {
            background: var(--gradient-primary);
        }

        .bg-gradient-secondary {
            background: var(--gradient-secondary);
        }

        .bg-gradient-accent {
            background: var(--gradient-accent);
        }

        /* ========== نظام تكبير الصور (محافظ عليه) ========== */
        .image-zoom-modal {
            z-index: 1060;
        }

        .image-zoom-modal .modal-dialog {
            max-width: 95vw;
            max-height: 95vh;
            margin: 10px auto;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-zoom-modal .modal-content {
            background: rgba(0, 0, 0, 0.95);
            border: none;
            border-radius: 10px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .image-zoom-modal .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            padding: 15px 20px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        .image-zoom-modal .modal-body {
            padding: 60px 20px 20px;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            position: relative;
            -webkit-overflow-scrolling: touch;
        }

        #zoomedImage {
            max-width: 100%;
            max-height: calc(100vh - 100px);
            object-fit: contain;
            transition: transform 0.3s ease;
            cursor: move;
            user-select: none;
            -webkit-user-drag: none;
            touch-action: none;
        }

        .zoom-controls button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(26, 58, 108, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            outline: none;
        }

        .zoom-controls button:hover {
            background: rgba(243, 156, 18, 0.9);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* تحسينات للموبايل */
        @media (max-width: 768px) {
            .image-zoom-modal .modal-dialog {
                margin: 0;
                max-width: 100vw;
                max-height: 100vh;
                border-radius: 0;
            }
            
            .image-zoom-modal .modal-content {
                border-radius: 0;
            }
            
            .zoom-controls {
                bottom: 20px;
                right: 15px;
                padding: 12px;
                gap: 8px;
            }
            
            .zoom-controls button {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
        }

        /* تحسينات إضافية */
        .product-card .card-body {
            padding: 20px;
        }

        .product-title {
            color: var(--text-color);
            font-weight: 600;
            font-size: 1rem;
            line-height: 1.4;
            margin-bottom: 10px;
            height: 40px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .product-ref {
            color: var(--primary-color);
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        /* Wishlist button */
        .wishlist-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary-color);
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            z-index: 5;
        }

        [data-theme="dark"] .wishlist-btn {
            background: rgba(44, 62, 80, 0.9);
        }

        .wishlist-btn:hover {
            transform: scale(1.1);
            color: var(--secondary-color);
            background: white;
        }

        .wishlist-btn.active {
            color: var(--secondary-color);
        }

        /* Zoom button */
        .zoom-btn {
            position: absolute;
            bottom: 12px;
            left: 12px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            z-index: 5;
        }

        [data-theme="dark"] .zoom-btn {
            background: rgba(44, 62, 80, 0.9);
        }

        .zoom-btn:hover {
            transform: scale(1.1);
            color: var(--primary-color);
            background: white;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 4rem;
            color: var(--primary-color);
            opacity: 0.5;
            margin-bottom: 20px;
        }

        .empty-state-title {
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .empty-state-text {
            color: var(--text-color);
            opacity: 0.7;
            margin-bottom: 30px;
        }

        /* Alert notifications */
        .alert {
            border-radius: 12px;
            border: none;
            box-shadow: var(--shadow-sm);
        }

        .alert-primary {
            background: rgba(26, 58, 108, 0.1);
            color: var(--primary-color);
            border-left: 4px solid var(--primary-color);
        }

        .alert-success {
            background: rgba(39, 174, 96, 0.1);
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }

        .alert-warning {
            background: rgba(241, 196, 15, 0.1);
            color: var(--warning-color);
            border-left: 4px solid var(--warning-color);
        }

        .alert-danger {
            background: rgba(230, 57, 70, 0.1);
            color: var(--secondary-color);
            border-left: 4px solid var(--secondary-color);
        }

        .alert-info {
            background: rgba(52, 152, 219, 0.1);
            color: var(--info-color);
            border-left: 4px solid var(--info-color);
        }

        [data-theme="dark"] .alert-primary {
            background: rgba(26, 58, 108, 0.2);
        }

        [data-theme="dark"] .alert-success {
            background: rgba(39, 174, 96, 0.2);
        }

        [data-theme="dark"] .alert-warning {
            background: rgba(241, 196, 15, 0.2);
        }

        [data-theme="dark"] .alert-danger {
            background: rgba(230, 57, 70, 0.2);
        }

        [data-theme="dark"] .alert-info {
            background: rgba(52, 152, 219, 0.2);
        }

    <!-- Toast Container -->

    <script>
        // ==================== جميع الميزات الوظيفية الأصلية محفوظة ====================
        // التكوين والحالة
        const urlParams = new URLSearchParams(window.location.search);
        let gistId = urlParams.get('gist') || localStorage.getItem('varicom_gist_id');
        
        if (gistId === 'null' || gistId === 'undefined' || gistId === '') {
            gistId = null;
            localStorage.removeItem('varicom_gist_id');
        }

        const adminPhone = "213541527561";

        let allProducts = [];
        let newProducts = [];
        let notifications = [];
        let cart = JSON.parse(localStorage.getItem('varicom_cart')) || [];
        let wishlist = JSON.parse(localStorage.getItem('varicom_wishlist')) || [];
        let categoryAffinity = JSON.parse(localStorage.getItem('varicom_affinity')) || {};
        let currentCategory = 'all';

        // متغيرات نظام تكبير الصور
        let currentZoom = 1;
        let currentRotation = 0;
        let currentProductInfo = null;
        let isDragging = false;
        let startX, startY;
        let zoomedImage = null;
        let zoomModal = null;

        // التهيئة
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('varicom_theme') || 'light';
            applyTheme(savedTheme);
            updateCartUI();

            if (gistId) {
                loadData();
            } else {
                showNoCatalogMessage();
            }

            initBackButtonLogic();
            initImageZoomSystem();
            setupResponsiveDesign();
        });

        // نظام تكبير الصور المصحح
        function initImageZoomSystem() {
            zoomModal = new bootstrap.Modal(document.getElementById('imageZoomModal'));
            zoomedImage = document.getElementById('zoomedImage');
            
            if (!zoomedImage) return;
            
            zoomedImage.addEventListener('mousedown', startDrag);
            zoomedImage.addEventListener('wheel', handleZoomWheel);
            
            zoomedImage.addEventListener('touchstart', handleTouchStart);
            zoomedImage.addEventListener('touchmove', handleTouchMove);
            zoomedImage.addEventListener('touchend', handleTouchEnd);
            
            document.addEventListener('mousemove', dragImage);
            document.addEventListener('mouseup', stopDrag);
            
            const modalElement = document.getElementById('imageZoomModal');
            modalElement.addEventListener('show.bs.modal', function() {
                document.body.classList.add('modal-open');
                showTouchHint();
            });
            
            modalElement.addEventListener('hidden.bs.modal', function() {
                document.body.classList.remove('modal-open');
                resetZoom();
                hideTouchHint();
            });
        }

        function showTouchHint() {
            const hint = document.getElementById('touchZoomHint');
            if (!hint) return;
            
            if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
                hint.style.display = 'block';
                setTimeout(() => {
                    hint.style.display = 'none';
                }, 3000);
            }
        }

        function hideTouchHint() {
            const hint = document.getElementById('touchZoomHint');
            if (hint) hint.style.display = 'none';
        }

        function openImageZoom(imageUrl, productInfo) {
            const zoomImageTitle = document.getElementById('zoomImageTitle');
            const zoomImageInfo = document.getElementById('zoomImageInfo');
            
            if (!zoomedImage || !zoomImageTitle || !zoomImageInfo) {
                console.error('عناصر تكبير الصور غير موجودة');
                return;
            }
            
            try {
                if (typeof productInfo === 'string') {
                    productInfo = JSON.parse(productInfo);
                }
            } catch (e) {
                console.error('خطأ في تحليل معلومات المنتج:', e);
                productInfo = null;
            }
            
            zoomedImage.classList.add('image-loading');
            zoomedImage.src = '';
            
            const tempImg = new Image();
            tempImg.onload = function() {
                zoomedImage.src = imageUrl;
                zoomedImage.classList.remove('image-loading');
                applyZoom();
                
                if (productInfo) {
                    currentProductInfo = productInfo;
                    zoomImageTitle.textContent = productInfo.designation || 'صورة المنتج';
                    
                    let infoHTML = '';
                    if (productInfo.ref) {
                        infoHTML += `<div><strong>المرجع:</strong> ${productInfo.ref}</div>`;
                    }
                    if (productInfo.prix) {
                        infoHTML += `<div><strong>السعر:</strong> ${formatPrice(productInfo.prix)}</div>`;
                    }
                    if (productInfo.famille) {
                        infoHTML += `<div><strong>الفئة:</strong> ${productInfo.famille}</div>`;
                    }
                    if (tempImg.width && tempImg.height) {
                        infoHTML += `<div><strong>الأبعاد:</strong> ${tempImg.width} × ${tempImg.height} بكسل</div>`;
                    }
                    
                    zoomImageInfo.innerHTML = infoHTML;
                }
                
                updateZoomIndicator();
            };
            
            tempImg.onerror = function() {
                zoomedImage.src = 'https://via.placeholder.com/800x600/1a3a6c/ffffff?text=صورة+غير+متوفرة';
                zoomedImage.classList.remove('image-loading');
                zoomImageTitle.textContent = 'صورة غير متوفرة';
                zoomImageInfo.innerHTML = '<div>تعذر تحميل الصورة</div>';
            };
            
            tempImg.src = imageUrl;
            
            if (zoomModal) {
                zoomModal.show();
            }
        }

        function closeImageZoom() {
            if (zoomModal) {
                zoomModal.hide();
            }
        }

        function applyZoom() {
            if (!zoomedImage) return;
            
            zoomedImage.style.transform = `
                scale(${currentZoom}) 
                rotate(${currentRotation}deg)
            `;
            updateZoomIndicator();
        }

        function zoomImage(factor) {
            currentZoom *= factor;
            
            if (currentZoom < 0.1) currentZoom = 0.1;
            if (currentZoom > 10) currentZoom = 10;
            
            applyZoom();
        }

        function resetZoom() {
            currentZoom = 1;
            currentRotation = 0;
            applyZoom();
        }

        function rotateImage(degrees) {
            currentRotation += degrees;
            applyZoom();
        }

        function updateZoomIndicator() {
            const indicator = document.getElementById('zoomPercentage');
            if (indicator) {
                indicator.textContent = `${Math.round(currentZoom * 100)}%`;
            }
        }

        function downloadZoomedImage() {
            if (!zoomedImage || !currentProductInfo) {
                showToast('لا توجد صورة للتحميل', 'error');
                return;
            }

            try {
                const link = document.createElement('a');
                link.href = zoomedImage.src;
                
                let fileName = 'image';
                if (currentProductInfo.ref) {
                    fileName = currentProductInfo.ref;
                }
                if (currentProductInfo.designation) {
                    fileName += '_' + currentProductInfo.designation;
                }
                fileName = fileName.replace(/[^a-z0-9]/gi, '_') + '.jpg';
                
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showToast('تم تحميل الصورة', 'success');
            } catch (error) {
                console.error('خطأ في تحميل الصورة:', error);
                showToast('خطأ في تحميل الصورة', 'error');
            }
        }

        // التحكم بالسحب
        function startDrag(e) {
            if (currentZoom <= 1) return;
            
            isDragging = true;
            if (e.type === 'mousedown') {
                startX = e.clientX;
                startY = e.clientY;
            } else if (e.type === 'touchstart' && e.touches.length === 1) {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                e.preventDefault();
            }
            
            zoomedImage.classList.add('dragging');
        }

        function dragImage(e) {
            if (!isDragging || !zoomedImage) return;
            
            e.preventDefault();
            
            let clientX, clientY;
            if (e.type === 'mousemove') {
                clientX = e.clientX;
                clientY = e.clientY;
            } else if (e.type === 'touchmove' && e.touches.length === 1) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
                e.preventDefault();
            } else {
                return;
            }
            
            const deltaX = clientX - startX;
            const deltaY = clientY - startY;
            
            const currentTransform = zoomedImage.style.transform || '';
            const translateMatch = currentTransform.match(/translate\(([^)]+)\)/);
            
            let translateX = 0, translateY = 0;
            if (translateMatch) {
                const translateParts = translateMatch[1].split(',');
                translateX = parseFloat(translateParts[0]) || 0;
                translateY = parseFloat(translateParts[1]) || 0;
            }
            
            translateX += deltaX;
            translateY += deltaY;
            
            zoomedImage.style.transform = `
                scale(${currentZoom}) 
                rotate(${currentRotation}deg)
                translate(${translateX}px, ${translateY}px)
            `;
            
            startX = clientX;
            startY = clientY;
        }

        function stopDrag() {
            isDragging = false;
            if (zoomedImage) {
                zoomedImage.classList.remove('dragging');
            }
        }

        // التحكم باللمس
        let initialDistance = null;

        function handleTouchStart(e) {
            if (e.touches.length === 2) {
                initialDistance = getTouchDistance(e.touches);
                e.preventDefault();
            } else if (e.touches.length === 1) {
                startDrag(e);
            }
        }

        function handleTouchMove(e) {
            if (e.touches.length === 2 && initialDistance !== null) {
                const currentDistance = getTouchDistance(e.touches);
                const scaleFactor = currentDistance / initialDistance;
                
                const newZoom = currentZoom * scaleFactor;
                if (newZoom >= 0.1 && newZoom <= 10) {
                    currentZoom = newZoom;
                    applyZoom();
                }
                
                initialDistance = currentDistance;
                e.preventDefault();
            } else if (e.touches.length === 1) {
                dragImage(e);
            }
        }

        function handleTouchEnd(e) {
            if (e.touches.length < 2) {
                initialDistance = null;
            }
            if (e.touches.length === 0) {
                stopDrag();
            }
        }

        function getTouchDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // التحكم بالعجلة
        function handleZoomWheel(e) {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            zoomImage(delta);
        }

        // تحسينات إضافية للعرض
        function setupResponsiveDesign() {
            function adjustGridColumns() {
                const screenWidth = window.innerWidth;
                const productGrid = document.getElementById('productGrid');
                
                if (!productGrid) return;
                
                productGrid.className = 'row g-4';
                
                if (screenWidth < 576) {
                    productGrid.classList.add('row-cols-2');
                } else if (screenWidth < 768) {
                    productGrid.classList.add('row-cols-2');
                } else if (screenWidth < 992) {
                    productGrid.classList.add('row-cols-md-3');
                } else {
                    productGrid.classList.add('row-cols-lg-4');
                }
            }
            
            function adjustFontSizes() {
                const screenWidth = window.innerWidth;
                
                if (screenWidth < 576) {
                    document.documentElement.style.fontSize = '14px';
                } else if (screenWidth < 768) {
                    document.documentElement.style.fontSize = '15px';
                } else {
                    document.documentElement.style.fontSize = '16px';
                }
            }
            
            window.addEventListener('load', () => {
                adjustGridColumns();
                adjustFontSizes();
            });
            
            window.addEventListener('resize', () => {
                adjustGridColumns();
                adjustFontSizes();
            });
        }

        // تحميل البيانات
        async function loadData() {
            showLoadingState();
            
            try {
                const response = await fetch(`https://api.github.com/gists/${gistId}`);
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Catalogue introuvable (ID invalide ou supprimé).');
                    }
                    throw new Error(`Erreur réseau: ${response.status}`);
                }

                const data = await response.json();
                const fileKey = 'varicom_data.json';

                if (!data.files || !data.files[fileKey]) {
                    throw new Error('Fichier de données manquant dans le Gist.');
                }

                let fileContent = data.files[fileKey].content;

                if (data.files[fileKey].truncated) {
                    const rawResponse = await fetch(data.files[fileKey].raw_url);
                    if (!rawResponse.ok) {
                        throw new Error('Erreur lors du téléchargement du contenu brut.');
                    }
                    fileContent = await rawResponse.text();
                }

                if (!fileContent) {
                    throw new Error('Le contenu du fichier est vide.');
                }

                let parsedData;
                try {
                    parsedData = JSON.parse(fileContent);
                } catch (e) {
                    throw new Error('Erreur de format JSON: ' + e.message);
                }

                allProducts = parsedData.products || [];
                newProducts = parsedData.newProducts || [];
                notifications = parsedData.notifications || [];

                const existingIds = new Set(allProducts.map(p => p.id));
                newProducts.forEach(p => {
                    if (!existingIds.has(p.id)) {
                        allProducts.unshift(p);
                    }
                });

                displayNotifications(notifications);
                updateCategories();
                filterProducts();
                
                hideLoadingState();
                showToast('Catalogue chargé avec succès', 'success');

            } catch (error) {
                console.error('Erreur chargement données:', error);
                showErrorState(error.message);
            }
        }

        function showLoadingState() {
            const loading = document.getElementById('loadingState');
            const empty = document.getElementById('emptyState');
            const grid = document.getElementById('productGrid');
            
            if (loading) loading.style.display = 'block';
            if (empty) empty.style.display = 'none';
            if (grid) grid.innerHTML = '';
        }

        function hideLoadingState() {
            const loading = document.getElementById('loadingState');
            if (loading) loading.style.display = 'none';
        }

        function showErrorState(message) {
            const grid = document.getElementById('productGrid');
            if (grid) {
                grid.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <div class="alert alert-danger d-inline-block">
                            <i class="fas fa-exclamation-triangle fa-2x mb-3"></i><br>
                            <strong>Erreur de chargement du catalogue</strong><br>
                            <small>${escapeHtml(message)}</small><br>
                            <button class="btn btn-outline-danger btn-sm mt-3" onclick="location.reload()">
                                <i class="fas fa-redo me-1"></i>Réessayer
                            </button>
                        </div>
                    </div>`;
            }
            hideLoadingState();
        }

        function showNoCatalogMessage() {
            const grid = document.getElementById('productGrid');
            if (grid) {
                grid.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <div class="alert alert-info d-inline-block">
                            <i class="fas fa-info-circle fa-2x mb-3"></i><br>
                            <strong>Catalogue non chargé</strong><br>
                            <small>Veuillez scanner le code QR ou utiliser le lien fourni par l'administrateur</small><br>
                            <div class="mt-3">
                                <input type="text" class="form-control mb-2" id="manualGistId" placeholder="ID du catalogue">
                                <button class="btn btn-primary btn-sm" onclick="loadManualCatalog()">
                                    <i class="fas fa-download me-1"></i>Charger
                                </button>
                            </div>
                        </div>
                    </div>`;
            }
            hideLoadingState();
        }

        function loadManualCatalog() {
            const manualGistId = document.getElementById('manualGistId')?.value;
            if (manualGistId && manualGistId.trim() !== '') {
                gistId = manualGistId.trim();
                localStorage.setItem('varicom_gist_id', gistId);
                loadData();
            }
        }

        // الإشعارات
        function displayNotifications(notifs) {
            const container = document.getElementById('adminNotifications');
            if (!container || !notifs || !Array.isArray(notifs) || notifs.length === 0) return;

            container.innerHTML = notifs.map(notif => `
                <div class="alert alert-${getBootstrapType(notif.type)} alert-dismissible fade show shadow-sm" role="alert">
                    <i class="fas fa-${getNotificationIcon(notif.type)} me-2"></i>
                    <strong>${escapeHtml(notif.title)}:</strong> ${escapeHtml(notif.message)}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `).join('');
        }

        function getBootstrapType(type) {
            switch (type) {
                case 'info': return 'info';
                case 'success': return 'success';
                case 'warning': return 'warning';
                case 'error': return 'danger';
                default: return 'primary';
            }
        }

        function getNotificationIcon(type) {
            switch (type) {
                case 'info': return 'info-circle';
                case 'success': return 'check-circle';
                case 'warning': return 'exclamation-triangle';
                case 'error': return 'exclamation-circle';
                default: return 'bell';
            }
        }

        // الفئات
        function updateCategories() {
            const categories = ['all'];
            allProducts.forEach(p => {
                if (p.famille && !categories.includes(p.famille)) {
                    categories.push(p.famille);
                }
            });
            
            const container = document.getElementById('categoryPills');
            if (!container) return;

            container.innerHTML = categories.map(cat => `
                <button class="btn ${currentCategory === cat ? 'category-btn active' : 'category-btn'} text-capitalize" 
                        onclick="filterCategory('${escapeJs(cat)}')">
                    ${cat === 'all' ? 'Tout' : escapeHtml(cat)}
                </button>
            `).join('');
        }

        function filterCategory(cat) {
            currentCategory = cat;
            updateCategories();
            filterProducts();
        }

        // البحث والتصفية
        function filterProducts() {
            const term = document.getElementById('searchInput')?.value.toLowerCase().trim() || '';
            const terms = term.split(/\s+/).filter(t => t.length > 0);

            let filtered = allProducts;
            
            if (currentCategory !== 'all') {
                filtered = filtered.filter(p => p.famille === currentCategory);
            }

            if (terms.length > 0) {
                filtered = filtered.filter(p => {
                    const searchableText = `${p.designation || ''} ${p.ref || ''} ${p.famille || ''} ${p.description || ''}`.toLowerCase();
                    return terms.every(t => searchableText.includes(t));
                });
            }

            renderProducts(filtered);
        }

        // عرض المنتجات
        function renderProducts(products) {
            const grid = document.getElementById('productGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (!grid) return;

            if (!products || products.length === 0) {
                grid.innerHTML = '';
                if (emptyState) emptyState.style.display = 'block';
                return;
            }

            if (emptyState) emptyState.style.display = 'none';

            grid.innerHTML = products.map(p => createProductCard(p)).join('');
            lazyLoadImages();
        }

        function createProductCard(p) {
            const isNew = p.id && p.id.startsWith('new_');
            const badge = isNew ? '<span class="badge-new animate-shake">NOUVEAU</span>' : '';
            
            const image = p.image || 'https://via.placeholder.com/300x200/1a3a6c/ffffff?text=VARICOM';
            const hasImage = image && !image.includes('placeholder');
            
            const productId = p.id;
            
            return `
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="product-card h-100">
                        <div class="product-img-container" 
                             onclick="openProductImageZoom('${escapeJs(image)}', '${escapeJs(productId)}')"
                             style="cursor: pointer;">
                            ${badge}
                            <img src="${hasImage ? 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200"%3E%3C/svg%3E' : image}" 
                                 data-src="${hasImage ? image : ''}"
                                 alt="${escapeHtml(p.designation)}" 
                                 loading="lazy"
                                 class="${hasImage ? 'lazy-image' : ''}"
                                 style="width: 100%; height: 100%; object-fit: contain;">
                            <button class="zoom-btn" 
                                    onclick="event.stopPropagation(); openProductImageZoom('${escapeJs(image)}', '${escapeJs(productId)}')"
                                    title="Zoom sur l'image">
                                <i class="fas fa-expand-alt"></i>
                            </button>
                            <button class="wishlist-btn" 
                                    onclick="event.stopPropagation(); toggleWishlist('${escapeJs(p.id)}')"
                                    title="${wishlist.includes(p.id) ? 'Retirer des favoris' : 'Ajouter aux favoris'}">
                                <i class="${wishlist.includes(p.id) ? 'fas' : 'far'} fa-heart"></i>
                            </button>
                        </div>
                        <div class="card-body d-flex flex-column p-3">
                            <small class="product-ref mb-1">${escapeHtml(p.ref)}</small>
                            <h6 class="product-title" title="${escapeHtml(p.designation)}">
                                ${escapeHtml(p.designation)}
                            </h6>
                            <div class="mt-auto d-flex justify-content-between align-items-center">
                                <span class="price-tag">
                                    ${formatPrice(p.prix)}
                                    ${p.description ? `<a href="${escapeHtml(p.description)}" target="_blank" class="text-info ms-2" title="Fiche Technique"><i class="fas fa-info-circle"></i></a>` : ''}
                                </span>
                                <button class="btn-add-cart" onclick="event.stopPropagation(); addToCart('${escapeJs(p.id)}')">
                                    <i class="fas fa-plus me-1"></i>Ajouter
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function openProductImageZoom(imageUrl, productId) {
            event.stopPropagation();
            
            const product = allProducts.find(p => p.id === productId);
            if (product) {
                openImageZoom(imageUrl, product);
            } else {
                openImageZoom(imageUrl, null);
            }
        }

        // تحميل الصور الكسول
        function lazyLoadImages() {
            const images = document.querySelectorAll('.lazy-image');
            
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        const src = img.getAttribute('data-src');
                        if (src) {
                            img.src = src;
                            img.classList.remove('lazy-image');
                            observer.unobserve(img);
                        }
                    }
                });
            }, {
                rootMargin: '50px 0px',
                threshold: 0.1
            });
            
            images.forEach(img => imageObserver.observe(img));
        }

        // السلة والمفضلة
        function addToCart(id) {
            const product = allProducts.find(p => p.id === id);
            if (!product) {
                showToast('Produit non trouvé', 'error');
                return;
            }

            const existing = cart.find(item => item.id === id);
            if (existing) {
                existing.qty++;
            } else {
                cart.push({ 
                    ...product, 
                    qty: 1 
                });
            }

            trackAffinity(product.famille, 5);
            saveCart();
            showToast(`Ajouté: ${product.designation}`, 'success');
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            saveCart();
            renderCartItems();
        }

        function updateQty(id, change) {
            const item = cart.find(i => i.id === id);
            if (item) {
                item.qty += change;
                if (item.qty <= 0) {
                    removeFromCart(id);
                } else {
                    saveCart();
                }
            }
            renderCartItems();
        }

        function clearCart() {
            if (cart.length === 0) {
                showToast('Le panier est déjà vide', 'info');
                return;
            }
            
            if (confirm('Vider le panier?')) {
                cart = [];
                saveCart();
                renderCartItems();
                showToast('Panier vidé', 'success');
            }
        }

        function saveCart() {
            localStorage.setItem('varicom_cart', JSON.stringify(cart));
            updateCartUI();
        }

        function updateCartUI() {
            const count = cart.reduce((sum, item) => sum + item.qty, 0);
            const badge = document.getElementById('cartCount');
            if (badge) {
                badge.textContent = count;
                badge.classList.remove('animate__bounceIn');
                void badge.offsetWidth;
                badge.classList.add('animate__animated', 'animate__bounceIn');
            }
        }

        function openCart() {
            renderCartItems();
            const modal = new bootstrap.Modal(document.getElementById('cartModal'));
            modal.show();
        }

        function renderCartItems() {
            const container = document.getElementById('cartItems');
            const totalEl = document.getElementById('cartTotal');

            if (!container || !totalEl) return;

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5 text-muted">
                        <i class="fas fa-shopping-basket fa-3x mb-3"></i><br>
                        Votre panier est vide
                    </div>`;
                totalEl.textContent = '0.00 DA';
                return;
            }

            let html = '<ul class="list-group list-group-flush">';
            let total = 0;

            cart.forEach(item => {
                const itemTotal = (item.prix || 0) * item.qty;
                total += itemTotal;
                html += `
                    <li class="list-group-item d-flex justify-content-between align-items-center bg-transparent">
                        <div class="flex-grow-1">
                            <h6 class="mb-1 text-truncate" style="max-width: 200px;">${escapeHtml(item.designation)}</h6>
                            <small class="text-muted">${formatPrice(item.prix)} x ${item.qty}</small>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <button class="btn btn-sm btn-outline-secondary rounded-circle" 
                                    onclick="updateQty('${escapeJs(item.id)}', -1)"
                                    style="width: 30px; height: 30px;">
                                -
                            </button>
                            <span class="fw-bold" style="min-width: 30px; text-align: center;">${item.qty}</span>
                            <button class="btn btn-sm btn-outline-secondary rounded-circle" 
                                    onclick="updateQty('${escapeJs(item.id)}', 1)"
                                    style="width: 30px; height: 30px;">
                                +
                            </button>
                            <button class="btn btn-sm btn-outline-danger ms-2" 
                                    onclick="removeFromCart('${escapeJs(item.id)}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </li>
                `;
            });
            html += '</ul>';

            container.innerHTML = html;
            totalEl.textContent = formatPrice(total);
        }

        function toggleWishlist(id) {
            event.stopPropagation();
            
            const index = wishlist.indexOf(id);
            const product = allProducts.find(p => p.id === id);

            if (index === -1) {
                wishlist.push(id);
                showToast('Ajouté aux favoris ❤️', 'success');
                if (product) trackAffinity(product.famille, 3);
            } else {
                wishlist.splice(index, 1);
                showToast('Retiré des favoris', 'info');
            }

            localStorage.setItem('varicom_wishlist', JSON.stringify(wishlist));
            filterProducts();
        }

        // التتبع والتوصيات
        function trackAffinity(category, score) {
            if (!category) return;
            categoryAffinity[category] = (categoryAffinity[category] || 0) + score;
            localStorage.setItem('varicom_affinity', JSON.stringify(categoryAffinity));
        }

        // التصدير والطلب
        function generatePDF() {
            if (cart.length === 0) {
                showToast('Le panier est vide!', 'warning');
                return;
            }

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                const clientName = document.getElementById('clientName')?.value || 'Client';
                const clientPhone = document.getElementById('clientPhone')?.value || '';
                const date = new Date().toLocaleDateString('fr-FR');
                const time = new Date().toLocaleTimeString('fr-FR');

                doc.setFillColor(26, 58, 108);
                doc.rect(0, 0, 210, 40, 'F');
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(22);
                doc.setFont('helvetica', 'bold');
                doc.text('VARICOM', 15, 15);
                doc.setFontSize(10);
                doc.setFont('helvetica', 'normal');
                doc.text('07 Boulevard MIRA Abderahmen Loc N°2, Oran', 15, 25);
                doc.text('Tél: 05 41 52 75 61', 15, 32);

                doc.setFontSize(16);
                doc.setFont('helvetica', 'bold');
                doc.text('BON DE COMMANDE', 195, 20, { align: 'right' });
                doc.setFontSize(10);
                doc.setFont('helvetica', 'normal');
                doc.text(`Date: ${date} ${time}`, 195, 30, { align: 'right' });

                doc.setTextColor(0, 0, 0);
                doc.setFontSize(12);
                doc.text(`Client: ${clientName}`, 15, 55);
                if (clientPhone) doc.text(`Tél: ${clientPhone}`, 15, 62);

                const tableData = cart.map(item => [
                    item.designation,
                    item.qty,
                    formatPrice(item.prix),
                    formatPrice(item.prix * item.qty)
                ]);

                const total = cart.reduce((sum, item) => sum + (item.prix * item.qty), 0);

                doc.autoTable({
                    startY: 75,
                    head: [['Désignation', 'Qté', 'P.U', 'Total']],
                    body: tableData,
                    theme: 'striped',
                    headStyles: { 
                        fillColor: [26, 58, 108],
                        textColor: [255, 255, 255],
                        fontStyle: 'bold'
                    },
                    foot: [['', '', 'Total Global:', formatPrice(total)]],
                    footStyles: { 
                        fillColor: [240, 240, 240], 
                        textColor: [0, 0, 0], 
                        fontStyle: 'bold' 
                    }
                });

                doc.save(`Commande_VARICOM_${date.replace(/\//g, '-')}_${Date.now()}.pdf`);
                showToast('PDF généré avec succès', 'success');
                
            } catch (error) {
                console.error('PDF generation error:', error);
                showToast('Erreur lors de la génération du PDF', 'error');
            }
        }

        function sendWhatsApp() {
            if (cart.length === 0) {
                showToast('Le panier est vide!', 'warning');
                return;
            }

            const clientName = document.getElementById('clientName')?.value || 'Client';
            const clientPhone = document.getElementById('clientPhone')?.value || '';

            let msg = `*Nouvelle Commande - VARICOM*\n`;
            msg += `Date: ${new Date().toLocaleDateString('fr-FR')}\n`;
            msg += `Client: ${clientName}\n`;
            msg += `Tél: ${clientPhone}\n\n`;
            msg += `*Détails de la commande:*\n`;

            let total = 0;
            cart.forEach((item, index) => {
                const itemTotal = item.prix * item.qty;
                total += itemTotal;
                msg += `${index + 1}. ${item.designation}\n`;
                msg += `   Quantité: ${item.qty}\n`;
                msg += `   Prix unitaire: ${formatPrice(item.prix)}\n`;
                msg += `   Total: ${formatPrice(itemTotal)}\n\n`;
            });

            msg += `*TOTAL GLOBAL: ${formatPrice(total)}*\n\n`;
            msg += `_Commande générée via l'application VARICOM_`;

            const encodedMsg = encodeURIComponent(msg);
            const url = `https://wa.me/${adminPhone}?text=${encodedMsg}`;
            window.open(url, '_blank');
            showToast('Ouverture de WhatsApp...', 'info');
        }

        // دوال المساعدة
        function formatPrice(price) {
            if (isNaN(price) || price === null || price === undefined) {
                return '0.00 DA';
            }
            return new Intl.NumberFormat('fr-DZ', { 
                minimumFractionDigits: 2,
                maximumFractionDigits: 2 
            }).format(price) + ' DA';
        }

        function showToast(message, type = 'success') {
            const container = document.querySelector('.toast-container');
            if (!container) return;

            const toast = document.createElement('div');
            toast.className = `custom-toast ${type}`;
            toast.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="fas fa-${getToastIcon(type)} me-2"></i>
                    <div>${escapeHtml(message)}</div>
                </div>
            `;

            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function getToastIcon(type) {
            switch (type) {
                case 'success': return 'check-circle';
                case 'error': return 'exclamation-circle';
                case 'warning': return 'exclamation-triangle';
                case 'info': return 'info-circle';
                default: return 'bell';
            }
        }

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('varicom_theme', theme);
            const icon = document.getElementById('themeIcon');
            if (icon) {
                icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
        }

        function toggleTheme() {
            const current = localStorage.getItem('varicom_theme') || 'light';
            const next = current === 'light' ? 'dark' : 'light';
            applyTheme(next);
            showToast(`Thème ${next === 'dark' ? 'sombre' : 'clair'} activé`, 'info');
        }

        function initBackButtonLogic() {
            history.pushState({ page: 1 }, "title", "");

            let lastBackPressTime = 0;

            window.onpopstate = function (event) {
                const now = Date.now();
                const timeDiff = now - lastBackPressTime;

                if (window.scrollY > 0) {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    history.pushState({ page: 1 }, "title", "");
                    showToast('Appuyez encore pour quitter', 'info');
                } else {
                    if (timeDiff < 2000) {
                        history.back();
                    } else {
                        showToast('Appuyez encore pour quitter', 'info');
                        lastBackPressTime = now;
                        history.pushState({ page: 1 }, "title", "");
                    }
                }
            };
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function escapeJs(text) {
            if (!text) return '';
            return text.toString()
                .replace(/\\/g, '\\\\')
                .replace(/'/g, "\\'")
                .replace(/"/g, '\\"')
                .replace(/\n/g, '\\n')
                .replace(/\r/g, '\\r')
                .replace(/\t/g, '\\t');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
