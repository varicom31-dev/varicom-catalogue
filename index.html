<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARICOM - Catalogue Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --primary-color: #1a3a6c;
            --secondary-color: #e63946;
            --accent-color: #2a9d8f;
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --primary-color: #3a6ea5;
            --bg-color: #121212;
            --text-color: #f8f9fa;
            --card-bg: #1e1e1e;
            --card-border: #2a2a2a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            padding-top: 70px;
        }

        .navbar {
            background: rgba(var(--card-bg), 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        [data-theme="dark"] .navbar {
            background: rgba(30, 30, 30, 0.95) !important;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .product-card {
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
            background-color: var(--card-bg);
            height: 100%;
        }

        [data-theme="dark"] .product-card {
            border-color: var(--card-border);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: var(--primary-color);
        }

        .product-img-container {
            height: 200px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        [data-theme="dark"] .product-img-container {
            background: linear-gradient(135deg, #2a2a2a 0%, #1e1e1e 100%);
        }

        .product-img-container img {
            max-height: 180px;
            max-width: 90%;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .product-card:hover .product-img-container img {
            transform: scale(1.05);
        }

        .badge-new {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, var(--secondary-color), #ff6b6b);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0 3px 10px rgba(230, 57, 70, 0.3);
        }

        .btn-add-cart {
            background: linear-gradient(135deg, var(--primary-color), #2a4d7a);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 8px 20px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(26, 58, 108, 0.2);
        }

        .btn-add-cart:hover {
            background: linear-gradient(135deg, var(--accent-color), #238f7c);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(42, 157, 143, 0.3);
        }

        .floating-cart {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--primary-color), #2a4d7a);
            color: white;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s;
            border: 3px solid white;
        }

        [data-theme="dark"] .floating-cart {
            border-color: #2a2a2a;
        }

        .floating-cart:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: linear-gradient(135deg, var(--secondary-color), #ff6b6b);
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            border: 2px solid white;
        }

        [data-theme="dark"] .cart-badge {
            border-color: #2a2a2a;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-3px); }
            20%, 40%, 60%, 80% { transform: translateX(3px); }
        }

        .animate-shake {
            animation: shake 2s infinite;
        }

        /* Image Zoom Modal Styles */
        .image-zoom-modal .modal-dialog {
            max-width: 95vw;
            max-height: 95vh;
            margin: 1rem auto;
        }

        .image-zoom-modal .modal-content {
            background: rgba(0, 0, 0, 0.9);
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }

        .image-zoom-modal .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
        }

        .image-zoom-modal .modal-body {
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            max-height: 80vh;
            overflow: hidden;
        }

        .image-zoom-modal img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            cursor: grab;
            transition: transform 0.1s;
        }

        .image-zoom-modal img:active {
            cursor: grabbing;
        }

        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .zoom-controls button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 1.1rem;
        }

        .zoom-controls button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .image-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px 18px;
            border-radius: 12px;
            max-width: 350px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .image-info h6 {
            margin-bottom: 5px;
            font-weight: 600;
        }

        .image-info small {
            opacity: 0.9;
            line-height: 1.4;
        }

        .zoom-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Toast Notification */
        .toast-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1050;
        }

        .custom-toast {
            background: var(--card-bg);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 15px;
            margin-bottom: 10px;
            animation: slideInLeft 0.3s ease;
            max-width: 350px;
        }

        [data-theme="dark"] .custom-toast {
            border-color: rgba(255,255,255,0.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Loading Skeleton */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }

        [data-theme="dark"] .skeleton {
            background: linear-gradient(90deg, #2a2a2a 25%, #333 50%, #2a2a2a 75%);
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="#">
                <i class="fas fa-cube me-2"></i>VARICOM
            </a>
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-outline-secondary btn-sm rounded-circle" onclick="toggleTheme()" id="themeBtn">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
                <div class="d-lg-none" onclick="openCart()">
                    <i class="fas fa-shopping-basket fa-lg text-primary"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-primary text-white pt-5 pb-5">
        <div class="container py-5">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-5 fw-bold animate__animated animate__fadeInLeft">Découvrez Nos Produits</h1>
                    <p class="lead animate__animated animate__fadeInLeft animate__delay-1s">La qualité professionnelle à portée de main.</p>
                    <div class="input-group mt-4 shadow-lg animate__animated animate__fadeInUp animate__delay-1s" style="max-width: 500px;">
                        <span class="input-group-text border-0 bg-white"><i class="fas fa-search text-muted"></i></span>
                        <input type="text" class="form-control border-0 p-3" id="searchInput"
                            placeholder="Rechercher un produit..." oninput="filterProducts()">
                    </div>
                </div>
                <div class="col-lg-6 d-none d-lg-block text-center animate__animated animate__fadeInRight">
                    <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" alt="Hero" class="img-fluid"
                        style="max-height: 250px; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));">
                </div>
            </div>
        </div>
    </header>

    <!-- Notifications -->
    <div id="adminNotifications" class="container mt-4"></div>

    <!-- Recommendations -->
    <section id="recommendationSection" class="container mt-4" style="display: none;">
        <h4 class="mb-3 text-primary"><i class="fas fa-magic me-2"></i>Recommandé pour vous</h4>
        <div class="row g-4" id="recGrid"></div>
        <hr class="my-5">
    </section>

    <!-- Categories -->
    <div class="container mt-4 mb-4">
        <div class="d-flex gap-2 overflow-auto pb-2" id="categoryPills">
            <button class="btn btn-primary rounded-pill px-4" onclick="filterCategory('all')">Tout</button>
        </div>
    </div>

    <!-- Products Grid -->
    <div class="container mb-5">
        <div class="row g-4" id="productGrid">
            <!-- Products will be loaded here -->
        </div>
        
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-5">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Chargement...</span>
            </div>
            <p class="mt-3 text-muted">Chargement des produits...</p>
        </div>
        
        <!-- Empty State -->
        <div id="emptyState" class="text-center py-5" style="display: none;">
            <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
            <h5 class="text-muted">Aucun produit trouvé</h5>
            <p class="text-muted">Essayez de modifier vos critères de recherche</p>
        </div>
    </div>

    <!-- Floating Cart -->
    <div class="floating-cart" onclick="openCart()">
        <i class="fas fa-shopping-cart fa-lg"></i>
        <span class="cart-badge" id="cartCount">0</span>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="fas fa-shopping-basket me-2"></i>Votre Panier</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems" class="mb-4"></div>
                    <div class="card bg-light border-0 p-3 mb-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="fw-bold">Total Global:</span>
                            <span class="h4 text-primary mb-0" id="cartTotal">0.00 DA</span>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Nom Complet</label>
                            <input type="text" class="form-control" id="clientName" placeholder="Votre nom">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Téléphone</label>
                            <input type="tel" class="form-control" id="clientPhone" placeholder="05 XX XX XX XX">
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-outline-danger" onclick="clearCart()">Vider</button>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-success" onclick="sendWhatsApp()">
                            <i class="fab fa-whatsapp me-2"></i>Commander
                        </button>
                        <button type="button" class="btn btn-dark" onclick="generatePDF()">
                            <i class="fas fa-file-pdf me-2"></i>PDF
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Zoom Modal -->
    <div class="modal fade image-zoom-modal" id="imageZoomModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body position-relative">
                    <img id="zoomedImage" src="" alt="Zoomed Image" class="img-fluid">
                    <div class="zoom-controls">
                        <button onclick="zoomImage(1.2)" title="تكبير">
                            <i class="fas fa-search-plus"></i>
                        </button>
                        <button onclick="zoomImage(0.8)" title="تصغير">
                            <i class="fas fa-search-minus"></i>
                        </button>
                        <button onclick="resetZoom()" title="إعادة تعيين">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        <button onclick="rotateImage(90)" title="تدوير">
                            <i class="fas fa-redo"></i>
                        </button>
                        <button onclick="downloadZoomedImage()" title="تحميل">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                    <div class="image-info">
                        <h6 id="zoomImageTitle" class="mb-1"></h6>
                        <small id="zoomImageInfo" class="text-light"></small>
                    </div>
                    <div class="zoom-indicator">
                        <span id="zoomPercentage">100%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <script>
        // ==================== التكوين والحالة ====================
        const urlParams = new URLSearchParams(window.location.search);
        let gistId = urlParams.get('gist') || localStorage.getItem('varicom_gist_id');
        
        if (gistId === 'null' || gistId === 'undefined' || gistId === '') {
            gistId = null;
            localStorage.removeItem('varicom_gist_id');
        }

        const adminPhone = "213541527561";

        let allProducts = [];
        let newProducts = [];
        let notifications = [];
        let cart = JSON.parse(localStorage.getItem('varicom_cart')) || [];
        let wishlist = JSON.parse(localStorage.getItem('varicom_wishlist')) || [];
        let categoryAffinity = JSON.parse(localStorage.getItem('varicom_affinity')) || {};
        let currentCategory = 'all';

        // متغيرات تكبير الصورة
        let currentZoom = 1;
        let currentRotation = 0;
        let currentProductInfo = null;
        let isDragging = false;
        let startX, startY, scrollLeft, scrollTop;

        // ==================== التهيئة ====================
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('varicom_theme') || 'light';
            applyTheme(savedTheme);
            updateCartUI();

            if (gistId) {
                loadData();
            } else {
                showNoCatalogMessage();
            }

            initBackButtonLogic();
            initImageZoomEvents();
        });

        // ==================== تحميل البيانات ====================
        async function loadData() {
            showLoadingState();
            
            try {
                const response = await fetch(`https://api.github.com/gists/${gistId}`);
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Catalogue introuvable (ID invalide ou supprimé).');
                    }
                    throw new Error(`Erreur réseau: ${response.status}`);
                }

                const data = await response.json();
                const fileKey = 'varicom_data.json';

                if (!data.files || !data.files[fileKey]) {
                    throw new Error('Fichier de données manquant dans le Gist.');
                }

                let fileContent = data.files[fileKey].content;

                if (data.files[fileKey].truncated) {
                    console.log('Contenu tronqué, téléchargement via raw_url...');
                    const rawResponse = await fetch(data.files[fileKey].raw_url);
                    if (!rawResponse.ok) {
                        throw new Error('Erreur lors du téléchargement du contenu brut.');
                    }
                    fileContent = await rawResponse.text();
                }

                if (!fileContent) {
                    throw new Error('Le contenu du fichier est vide.');
                }

                let parsedData;
                try {
                    parsedData = JSON.parse(fileContent);
                } catch (e) {
                    throw new Error('Erreur de format JSON: ' + e.message);
                }

                allProducts = parsedData.products || [];
                newProducts = parsedData.newProducts || [];
                notifications = parsedData.notifications || [];

                const existingIds = new Set(allProducts.map(p => p.id));
                newProducts.forEach(p => {
                    if (!existingIds.has(p.id)) {
                        allProducts.unshift(p);
                    }
                });

                displayNotifications(notifications);
                updateCategories();
                filterProducts();
                
                hideLoadingState();
                showToast('Catalogue chargé avec succès', 'success');

            } catch (error) {
                console.error('Erreur chargement données:', error);
                showErrorState(error.message);
            }
        }

        function showLoadingState() {
            const loading = document.getElementById('loadingState');
            const empty = document.getElementById('emptyState');
            const grid = document.getElementById('productGrid');
            
            if (loading) loading.style.display = 'block';
            if (empty) empty.style.display = 'none';
            if (grid) grid.innerHTML = '';
        }

        function hideLoadingState() {
            const loading = document.getElementById('loadingState');
            if (loading) loading.style.display = 'none';
        }

        function showErrorState(message) {
            const grid = document.getElementById('productGrid');
            if (grid) {
                grid.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <div class="alert alert-danger d-inline-block">
                            <i class="fas fa-exclamation-triangle fa-2x mb-3"></i><br>
                            <strong>Erreur de chargement du catalogue</strong><br>
                            <small>${escapeHtml(message)}</small><br>
                            <button class="btn btn-outline-danger btn-sm mt-3" onclick="location.reload()">
                                <i class="fas fa-redo me-1"></i>Réessayer
                            </button>
                        </div>
                    </div>`;
            }
            hideLoadingState();
        }

        function showNoCatalogMessage() {
            const grid = document.getElementById('productGrid');
            if (grid) {
                grid.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <div class="alert alert-info d-inline-block">
                            <i class="fas fa-info-circle fa-2x mb-3"></i><br>
                            <strong>Catalogue non chargé</strong><br>
                            <small>Veuillez scanner le code QR ou utiliser le lien fourni par l'administrateur</small><br>
                            <div class="mt-3">
                                <input type="text" class="form-control mb-2" id="manualGistId" placeholder="ID du catalogue">
                                <button class="btn btn-primary btn-sm" onclick="loadManualCatalog()">
                                    <i class="fas fa-download me-1"></i>Charger
                                </button>
                            </div>
                        </div>
                    </div>`;
            }
            hideLoadingState();
        }

        function loadManualCatalog() {
            const manualGistId = document.getElementById('manualGistId')?.value;
            if (manualGistId && manualGistId.trim() !== '') {
                gistId = manualGistId.trim();
                localStorage.setItem('varicom_gist_id', gistId);
                loadData();
            }
        }

        // ==================== الإشعارات ====================
        function displayNotifications(notifs) {
            const container = document.getElementById('adminNotifications');
            if (!container || !notifs || !Array.isArray(notifs) || notifs.length === 0) return;

            container.innerHTML = notifs.map(notif => `
                <div class="alert alert-${getBootstrapType(notif.type)} alert-dismissible fade show shadow-sm" role="alert">
                    <i class="fas fa-${getNotificationIcon(notif.type)} me-2"></i>
                    <strong>${escapeHtml(notif.title)}:</strong> ${escapeHtml(notif.message)}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `).join('');
        }

        function getBootstrapType(type) {
            switch (type) {
                case 'info': return 'info';
                case 'success': return 'success';
                case 'warning': return 'warning';
                case 'error': return 'danger';
                default: return 'primary';
            }
        }

        function getNotificationIcon(type) {
            switch (type) {
                case 'info': return 'info-circle';
                case 'success': return 'check-circle';
                case 'warning': return 'exclamation-triangle';
                case 'error': return 'exclamation-circle';
                default: return 'bell';
            }
        }

        // ==================== الفئات ====================
        function updateCategories() {
            const categories = ['all'];
            allProducts.forEach(p => {
                if (p.famille && !categories.includes(p.famille)) {
                    categories.push(p.famille);
                }
            });
            
            const container = document.getElementById('categoryPills');
            if (!container) return;

            container.innerHTML = categories.map(cat => `
                <button class="btn ${currentCategory === cat ? 'btn-primary' : 'btn-outline-primary'} rounded-pill px-4 text-capitalize" 
                        onclick="filterCategory('${escapeJs(cat)}')">
                    ${cat === 'all' ? 'Tout' : escapeHtml(cat)}
                </button>
            `).join('');
        }

        function filterCategory(cat) {
            currentCategory = cat;
            updateCategories();
            filterProducts();
        }

        // ==================== البحث والتصفية ====================
        function filterProducts() {
            const term = document.getElementById('searchInput')?.value.toLowerCase().trim() || '';
            const terms = term.split(/\s+/).filter(t => t.length > 0);

            let filtered = allProducts;
            
            if (currentCategory !== 'all') {
                filtered = filtered.filter(p => p.famille === currentCategory);
            }

            if (terms.length > 0) {
                filtered = filtered.filter(p => {
                    const searchableText = `${p.designation || ''} ${p.ref || ''} ${p.famille || ''} ${p.description || ''}`.toLowerCase();
                    return terms.every(t => searchableText.includes(t));
                });
            }

            renderProducts(filtered);
        }

        // ==================== عرض المنتجات ====================
        function renderProducts(products) {
            const grid = document.getElementById('productGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (!grid) return;

            if (!products || products.length === 0) {
                grid.innerHTML = '';
                if (emptyState) emptyState.style.display = 'block';
                return;
            }

            if (emptyState) emptyState.style.display = 'none';

            grid.innerHTML = products.map(p => createProductCard(p)).join('');
            lazyLoadImages();
        }

        function createProductCard(p) {
            const isNew = p.id && p.id.startsWith('new_');
            const badge = isNew ? '<span class="badge-new animate-shake">NOUVEAU</span>' : '';
            
            const image = p.image || 'https://via.placeholder.com/300x200/1a3a6c/ffffff?text=VARICOM';
            const hasImage = image && !image.includes('placeholder');
            
            const zoomButton = hasImage ? 
                `<button class="btn btn-light btn-sm position-absolute bottom-0 start-0 m-2 rounded-circle shadow-sm" 
                        onclick="openImageZoom('${escapeJs(image)}', ${escapeJs(JSON.stringify(p))})"
                        title="تكبير الصورة">
                    <i class="fas fa-expand-alt"></i>
                </button>` : '';
            
            const wishlistButton = `
                <button class="btn btn-light btn-sm position-absolute top-0 end-0 m-2 rounded-circle shadow-sm" 
                        onclick="toggleWishlist('${escapeJs(p.id)}')"
                        title="${wishlist.includes(p.id) ? 'Retirer des favoris' : 'Ajouter aux favoris'}">
                    <i class="${wishlist.includes(p.id) ? 'fas text-danger' : 'far'} fa-heart"></i>
                </button>`;
            
            const descIcon = p.description ?
                `<a href="${escapeHtml(p.description)}" target="_blank" class="text-info ms-2" title="Fiche Technique">
                    <i class="fas fa-info-circle"></i>
                </a>` : '';

            return `
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="product-card h-100">
                        <div class="product-img-container" 
                             onclick="openImageZoom('${escapeJs(image)}', ${escapeJs(JSON.stringify(p))})">
                            ${badge}
                            <img src="${hasImage ? 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200"%3E%3C/svg%3E' : image}" 
                                 data-src="${hasImage ? image : ''}"
                                 alt="${escapeHtml(p.designation)}" 
                                 loading="lazy"
                                 class="${hasImage ? 'lazy-image' : ''}">
                            ${zoomButton}
                            ${wishlistButton}
                        </div>
                        <div class="card-body d-flex flex-column p-3">
                            <small class="text-muted mb-1">${escapeHtml(p.ref)}</small>
                            <h6 class="card-title text-truncate mb-2" title="${escapeHtml(p.designation)}">
                                ${escapeHtml(p.designation)}
                            </h6>
                            <div class="mt-auto d-flex justify-content-between align-items-center">
                                <span class="fw-bold text-primary">
                                    ${formatPrice(p.prix)}${descIcon}
                                </span>
                                <button class="btn-add-cart" onclick="addToCart('${escapeJs(p.id)}')">
                                    <i class="fas fa-plus me-1"></i>Ajouter
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // ==================== تحميل الصور الكسول ====================
        function lazyLoadImages() {
            const images = document.querySelectorAll('.lazy-image');
            
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        const src = img.getAttribute('data-src');
                        if (src) {
                            img.src = src;
                            img.classList.remove('lazy-image');
                            observer.unobserve(img);
                        }
                    }
                });
            }, {
                rootMargin: '50px 0px',
                threshold: 0.1
            });
            
            images.forEach(img => imageObserver.observe(img));
        }

        // ==================== السلة والمفضلة ====================
        function addToCart(id) {
            const product = allProducts.find(p => p.id === id);
            if (!product) {
                showToast('Produit non trouvé', 'error');
                return;
            }

            const existing = cart.find(item => item.id === id);
            if (existing) {
                existing.qty++;
            } else {
                cart.push({ 
                    ...product, 
                    qty: 1 
                });
            }

            trackAffinity(product.famille, 5);
            saveCart();
            showToast(`Ajouté: ${product.designation}`, 'success');
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            saveCart();
            renderCartItems();
        }

        function updateQty(id, change) {
            const item = cart.find(i => i.id === id);
            if (item) {
                item.qty += change;
                if (item.qty <= 0) {
                    removeFromCart(id);
                } else {
                    saveCart();
                }
            }
            renderCartItems();
        }

        function clearCart() {
            if (cart.length === 0) {
                showToast('Le panier est déjà vide', 'info');
                return;
            }
            
            if (confirm('Vider le panier?')) {
                cart = [];
                saveCart();
                renderCartItems();
                showToast('Panier vidé', 'success');
            }
        }

        function saveCart() {
            localStorage.setItem('varicom_cart', JSON.stringify(cart));
            updateCartUI();
        }

        function updateCartUI() {
            const count = cart.reduce((sum, item) => sum + item.qty, 0);
            const badge = document.getElementById('cartCount');
            if (badge) {
                badge.textContent = count;
                badge.classList.remove('animate__bounceIn');
                void badge.offsetWidth;
                badge.classList.add('animate__animated', 'animate__bounceIn');
            }
        }

        function openCart() {
            renderCartItems();
            const modal = new bootstrap.Modal(document.getElementById('cartModal'));
            modal.show();
        }

        function renderCartItems() {
            const container = document.getElementById('cartItems');
            const totalEl = document.getElementById('cartTotal');

            if (!container || !totalEl) return;

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5 text-muted">
                        <i class="fas fa-shopping-basket fa-3x mb-3"></i><br>
                        Votre panier est vide
                    </div>`;
                totalEl.textContent = '0.00 DA';
                return;
            }

            let html = '<ul class="list-group list-group-flush">';
            let total = 0;

            cart.forEach(item => {
                const itemTotal = (item.prix || 0) * item.qty;
                total += itemTotal;
                html += `
                    <li class="list-group-item d-flex justify-content-between align-items-center bg-transparent">
                        <div class="flex-grow-1">
                            <h6 class="mb-1 text-truncate" style="max-width: 200px;">${escapeHtml(item.designation)}</h6>
                            <small class="text-muted">${formatPrice(item.prix)} x ${item.qty}</small>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <button class="btn btn-sm btn-outline-secondary rounded-circle" 
                                    onclick="updateQty('${escapeJs(item.id)}', -1)"
                                    style="width: 30px; height: 30px;">
                                -
                            </button>
                            <span class="fw-bold" style="min-width: 30px; text-align: center;">${item.qty}</span>
                            <button class="btn btn-sm btn-outline-secondary rounded-circle" 
                                    onclick="updateQty('${escapeJs(item.id)}', 1)"
                                    style="width: 30px; height: 30px;">
                                +
                            </button>
                            <button class="btn btn-sm btn-outline-danger ms-2" 
                                    onclick="removeFromCart('${escapeJs(item.id)}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </li>
                `;
            });
            html += '</ul>';

            container.innerHTML = html;
            totalEl.textContent = formatPrice(total);
        }

        function toggleWishlist(id) {
            const index = wishlist.indexOf(id);
            const product = allProducts.find(p => p.id === id);

            if (index === -1) {
                wishlist.push(id);
                showToast('Ajouté aux favoris ❤️', 'success');
                if (product) trackAffinity(product.famille, 3);
            } else {
                wishlist.splice(index, 1);
                showToast('Retiré des favoris', 'info');
            }

            localStorage.setItem('varicom_wishlist', JSON.stringify(wishlist));
            filterProducts();
        }

        // ==================== التتبع والتوصيات ====================
        function trackAffinity(category, score) {
            if (!category) return;
            categoryAffinity[category] = (categoryAffinity[category] || 0) + score;
            localStorage.setItem('varicom_affinity', JSON.stringify(categoryAffinity));
        }

        // ==================== تكبير الصورة ====================
        function initImageZoomEvents() {
            const modal = document.getElementById('imageZoomModal');
            if (modal) {
                modal.addEventListener('shown.bs.modal', function() {
                    const img = document.getElementById('zoomedImage');
                    if (img) {
                        img.addEventListener('wheel', handleZoomWheel);
                        img.addEventListener('mousedown', startDrag);
                        document.addEventListener('mousemove', dragImage);
                        document.addEventListener('mouseup', stopDrag);
                    }
                });

                modal.addEventListener('hidden.bs.modal', function() {
                    const img = document.getElementById('zoomedImage');
                    if (img) {
                        img.removeEventListener('wheel', handleZoomWheel);
                        img.removeEventListener('mousedown', startDrag);
                        document.removeEventListener('mousemove', dragImage);
                        document.removeEventListener('mouseup', stopDrag);
                    }
                    resetZoom();
                });
            }
        }

        function openImageZoom(imageUrl, productInfo) {
            const zoomedImage = document.getElementById('zoomedImage');
            const zoomImageTitle = document.getElementById('zoomImageTitle');
            const zoomImageInfo = document.getElementById('zoomImageInfo');
            
            if (!zoomedImage || !zoomImageTitle || !zoomImageInfo) return;
            
            try {
                if (typeof productInfo === 'string') {
                    productInfo = JSON.parse(productInfo);
                }
            } catch (e) {
                console.error('Error parsing product info:', e);
                productInfo = null;
            }
            
            zoomedImage.src = imageUrl;
            zoomedImage.style.transform = `scale(${currentZoom}) rotate(${currentRotation}deg)`;
            zoomedImage.style.transition = 'transform 0.3s ease';
            
            if (productInfo) {
                currentProductInfo = productInfo;
                zoomImageTitle.textContent = productInfo.designation;
                zoomImageInfo.innerHTML = `
                    Réf: ${productInfo.ref || 'N/A'}<br>
                    Prix: ${formatPrice(productInfo.prix)}<br>
                    ${productInfo.famille ? `Catégorie: ${productInfo.famille}` : ''}
                `;
            }
            
            updateZoomIndicator();
            
            const modal = new bootstrap.Modal(document.getElementById('imageZoomModal'));
            modal.show();
        }

        function zoomImage(factor) {
            const zoomedImage = document.getElementById('zoomedImage');
            if (zoomedImage) {
                currentZoom *= factor;
                if (currentZoom < 0.1) currentZoom = 0.1;
                if (currentZoom > 10) currentZoom = 10;
                zoomedImage.style.transform = `scale(${currentZoom}) rotate(${currentRotation}deg)`;
                updateZoomIndicator();
            }
        }

        function handleZoomWheel(e) {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            zoomImage(delta);
        }

        function resetZoom() {
            currentZoom = 1;
            currentRotation = 0;
            const zoomedImage = document.getElementById('zoomedImage');
            if (zoomedImage) {
                zoomedImage.style.transform = `scale(1) rotate(0deg)`;
                updateZoomIndicator();
            }
        }

        function rotateImage(degrees) {
            currentRotation += degrees;
            const zoomedImage = document.getElementById('zoomedImage');
            if (zoomedImage) {
                zoomedImage.style.transform = `scale(${currentZoom}) rotate(${currentRotation}deg)`;
            }
        }

        function downloadZoomedImage() {
            const zoomedImage = document.getElementById('zoomedImage');
            if (zoomedImage && currentProductInfo) {
                const link = document.createElement('a');
                link.href = zoomedImage.src;
                link.download = `${currentProductInfo.ref || 'image'}_${currentProductInfo.designation.replace(/[^a-z0-9]/gi, '_')}.jpg`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showToast('Image téléchargée', 'success');
            }
        }

        function updateZoomIndicator() {
            const indicator = document.getElementById('zoomPercentage');
            if (indicator) {
                indicator.textContent = `${Math.round(currentZoom * 100)}%`;
            }
        }

        function startDrag(e) {
            if (currentZoom <= 1) return;
            isDragging = true;
            startX = e.pageX;
            startY = e.pageY;
            const modalBody = document.querySelector('.image-zoom-modal .modal-body');
            if (modalBody) {
                scrollLeft = modalBody.scrollLeft;
                scrollTop = modalBody.scrollTop;
            }
            e.preventDefault();
        }

        function dragImage(e) {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.pageX;
            const y = e.pageY;
            const walkX = (x - startX) * 2;
            const walkY = (y - startY) * 2;
            const modalBody = document.querySelector('.image-zoom-modal .modal-body');
            if (modalBody) {
                modalBody.scrollLeft = scrollLeft - walkX;
                modalBody.scrollTop = scrollTop - walkY;
            }
        }

        function stopDrag() {
            isDragging = false;
        }

        // ==================== التصدير والطلب ====================
        function generatePDF() {
            if (cart.length === 0) {
                showToast('Le panier est vide!', 'warning');
                return;
            }

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                const clientName = document.getElementById('clientName')?.value || 'Client';
                const clientPhone = document.getElementById('clientPhone')?.value || '';
                const date = new Date().toLocaleDateString('fr-FR');
                const time = new Date().toLocaleTimeString('fr-FR');

                // Header
                doc.setFillColor(26, 58, 108);
                doc.rect(0, 0, 210, 40, 'F');
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(22);
                doc.setFont('helvetica', 'bold');
                doc.text('VARICOM', 15, 15);
                doc.setFontSize(10);
                doc.setFont('helvetica', 'normal');
                doc.text('07 Boulevard MIRA Abderahmen Loc N°2, Oran', 15, 25);
                doc.text('Tél: 05 41 52 75 61', 15, 32);

                doc.setFontSize(16);
                doc.setFont('helvetica', 'bold');
                doc.text('BON DE COMMANDE', 195, 20, { align: 'right' });
                doc.setFontSize(10);
                doc.setFont('helvetica', 'normal');
                doc.text(`Date: ${date} ${time}`, 195, 30, { align: 'right' });

                // Client Info
                doc.setTextColor(0, 0, 0);
                doc.setFontSize(12);
                doc.text(`Client: ${clientName}`, 15, 55);
                if (clientPhone) doc.text(`Tél: ${clientPhone}`, 15, 62);

                // Table
                const tableData = cart.map(item => [
                    item.designation,
                    item.qty,
                    formatPrice(item.prix),
                    formatPrice(item.prix * item.qty)
                ]);

                const total = cart.reduce((sum, item) => sum + (item.prix * item.qty), 0);

                doc.autoTable({
                    startY: 75,
                    head: [['Désignation', 'Qté', 'P.U', 'Total']],
                    body: tableData,
                    theme: 'striped',
                    headStyles: { 
                        fillColor: [26, 58, 108],
                        textColor: [255, 255, 255],
                        fontStyle: 'bold'
                    },
                    foot: [['', '', 'Total Global:', formatPrice(total)]],
                    footStyles: { 
                        fillColor: [240, 240, 240], 
                        textColor: [0, 0, 0], 
                        fontStyle: 'bold' 
                    }
                });

                doc.save(`Commande_VARICOM_${date.replace(/\//g, '-')}_${Date.now()}.pdf`);
                showToast('PDF généré avec succès', 'success');
                
            } catch (error) {
                console.error('PDF generation error:', error);
                showToast('Erreur lors de la génération du PDF', 'error');
            }
        }

        function sendWhatsApp() {
            if (cart.length === 0) {
                showToast('Le panier est vide!', 'warning');
                return;
            }

            const clientName = document.getElementById('clientName')?.value || 'Client';

        // ==================== دوال المساعدة ====================
        function formatPrice(price) {
            if (isNaN(price) || price === null || price === undefined) {
                return '0.00 DA';
            }
            return new Intl.NumberFormat('fr-DZ', { 
                minimumFractionDigits: 2,
                maximumFractionDigits: 2 
            }).format(price) + ' DA';
        }

        function showToast(message, type = 'success') {
            const container = document.querySelector('.toast-container');
            if (!container) return;

            const toast = document.createElement('div');
            toast.className = `custom-toast alert-${type}`;
            toast.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="fas fa-${getToastIcon(type)} me-2 text-${type}"></i>
                    <div class="flex-grow-1">${escapeHtml(message)}</div>
                    <button type="button" class="btn-close btn-close-sm" onclick="this.parentElement.parentElement.remove()"></button>
                </div>
            `;

            container.appendChild(toast);

            setTimeout(() => {
                if (toast.parentNode) {
                    toast.style.opacity = '0';
                    toast.style.transition = 'opacity 0.3s';
                    setTimeout(() => {
                        if (toast.parentNode) {
                            toast.remove();
                        }
                    }, 300);
                }
            }, 3000);
        }

        function getToastIcon(type) {
            switch (type) {
                case 'success': return 'check-circle';
                case 'error': return 'exclamation-circle';
                case 'warning': return 'exclamation-triangle';
                case 'info': return 'info-circle';
                default: return 'bell';
            }
        }

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('varicom_theme', theme);
            const icon = document.getElementById('themeIcon');
            if (icon) {
                icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
        }

        function toggleTheme() {
            const current = localStorage.getItem('varicom_theme') || 'light';
            const next = current === 'light' ? 'dark' : 'light';
            applyTheme(next);
            showToast(`Thème ${next === 'dark' ? 'sombre' : 'clair'} activé`, 'info');
        }

        function initBackButtonLogic() {
            history.pushState({ page: 1 }, "title", "");

            let lastBackPressTime = 0;

            window.onpopstate = function (event) {
                const now = Date.now();
                const timeDiff = now - lastBackPressTime;

                if (window.scrollY > 0) {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    history.pushState({ page: 1 }, "title", "");
                    showToast('Appuyez encore pour quitter', 'info');
                } else {
                    if (timeDiff < 2000) {
                        history.back();
                    } else {
                        showToast('Appuyez encore pour quitter', 'info');
                        lastBackPressTime = now;
                        history.pushState({ page: 1 }, "title", "");
                    }
                }
            };
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function escapeJs(text) {
            if (!text) return '';
            return text.toString()
                .replace(/\\/g, '\\\\')
                .replace(/'/g, "\\'")
                .replace(/"/g, '\\"')
                .replace(/\n/g, '\\n')
                .replace(/\r/g, '\\r')
                .replace(/\t/g, '\\t');
        }
