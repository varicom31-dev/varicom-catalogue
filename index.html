<!DOCTYPE html>
<html lang="fr" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue Client - VARICOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --primary-color: #1a3a6c;
            --secondary-color: #e63946;
            --accent-color: #457b9d;
            --bg-light: #f8f9fa;
            --text-dark: #212529;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        [data-theme="dark"] {
            --primary-color: #4a90e2;
            --bg-light: #121212;
            --text-dark: #e0e0e0;
            --glass-bg: rgba(30, 30, 30, 0.95);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Navbar & Glassmorphism */
        .navbar {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        .navbar-brand {
            font-weight: 600;
            color: var(--primary-color) !important;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Product Cards */
        .product-card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            background: var(--glass-bg);
            height: 100%;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .product-img-container {
            position: relative;
            height: 200px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-img-container img {
            max-height: 180px;
            max-width: 100%;
            object-fit: contain;
            transition: transform 0.3s;
            const index=wishlist.indexOf(id);
            const product=allProducts.find(p=> p.id===id);

            if (index===-1) {
                wishlist.push(id);
                showToast('Ajouté aux favoris ❤️');
                if (product) trackAffinity(product.famille, 3);
            }

            else {
                wishlist.splice(index, 1);
            }

            localStorage.setItem('varicom_wishlist', JSON.stringify(wishlist));
            filterProducts(); // Re-render to update heart icons
            updateRecommendations();
        }

        function toggleWishlistFilter() {
            showWishlistOnly= !showWishlistOnly;
            const btn=document.getElementById('wishlistFilterBtn');

            if (showWishlistOnly) {
                btn.classList.remove('btn-outline-light');
                btn.classList.add('btn-danger');
            }

            else {
                btn.classList.remove('btn-danger');
                btn.classList.add('btn-outline-light');
            }

            filterProducts();
        }

        // --- Cart Functions ---

        function addToCart(id) {
            const product=allProducts.find(p=> p.id===id);
            if ( !product) return;

            const existing=cart.find(item=> item.id===id);

            if (existing) {
                existing.qty++;
            }

            else {
                cart.push({
                    ...product, qty: 1
                });
        }

        trackAffinity(product.famille, 5);
        saveCart();

        showToast(`Ajouté: $ {
                product.designation
            }

            `);
        }

        function removeFromCart(id) {
            cart=cart.filter(item=> item.id !==id);
            saveCart();
            renderCartItems();
        }

        function updateQty(id, change) {
            const item=cart.find(i=> i.id===id);

            if (item) {
                item.qty+=change;
                if (item.qty <=0) removeFromCart(id);
                else saveCart();
            }

            renderCartItems();
        }

        function clearCart() {
            if (confirm('Vider le panier?')) {
                cart=[];
                saveCart();
                renderCartItems();
            }
        }

        function saveCart() {
            localStorage.setItem('varicom_cart', JSON.stringify(cart));
            updateCartUI();
        }

        function updateCartUI() {
            const count=cart.reduce((sum, item)=> sum + item.qty, 0);
            document.getElementById('cartCount').textContent=count;

            const badge=document.getElementById('cartCount');
            badge.classList.add('animate__animated', 'animate__bounceIn');
            setTimeout(()=> badge.classList.remove('animate__animated', 'animate__bounceIn'), 500);
        }

        function openCart() {
            renderCartItems();
            new bootstrap.Modal(document.getElementById('cartModal')).show();
        }

        function renderCartItems() {
            const container=document.getElementById('cartItems');
            const totalEl=document.getElementById('cartTotal');

            if (cart.length===0) {
                container.innerHTML='<div class="text-center py-5 text-muted"><i class="fas fa-shopping-basket fa-3x mb-3"></i><br>Votre panier est vide</div>';
                totalEl.textContent='0.00 DA';
                return;
            }

            let html='<ul class="list-group list-group-flush">';
            let total=0;

            cart.forEach(item=> {
                    const itemTotal=item.prix * item.qty;
                    total +=itemTotal;

                    html +=` <li class="list-group-item d-flex justify-content-between align-items-center" > <div> <h6 class="mb-0" >$ {
                        item.designation
                    }

                    </h6> <small class="text-muted" >$ {
                        formatPrice(item.prix)
                    }

                    x $ {
                        item.qty
                    }

                    </small> </div> <div class="d-flex align-items-center gap-2" > <button class="btn btn-sm btn-outline-secondary" onclick="updateQty('${item.id}', -1)" >-</button> <span>$ {
                        item.qty
                    }

                    </span> <button class="btn btn-sm btn-outline-secondary" onclick="updateQty('${item.id}', 1)" >+</button> <button class="btn btn-sm btn-danger ms-2" onclick="removeFromCart('${item.id}')" ><i class="fas fa-trash" ></i></button> </div> </li> `;
                });
            html+='</ul>';

            container.innerHTML=html;
            totalEl.textContent=formatPrice(total);
        }

        // --- Export Functions ---

        function generatePDF() {
            if (cart.length===0) return alert('Le panier est vide!');

            const {
                jsPDF
            }

            =window.jspdf;
            const doc=new jsPDF();

            const clientName=document.getElementById('clientName').value || 'Client';
            const clientPhone=document.getElementById('clientPhone').value || '';
            const date=new Date().toLocaleDateString('fr-FR');

            // Header
            doc.setFillColor(26, 58, 108); // Primary Color
            doc.rect(0, 0, 210, 40, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(22);
            doc.text('VARICOM', 15, 15);
            doc.setFontSize(10);
            doc.text('07 Boulevard MIRA Abderahmen Loc N°2, Oran', 15, 25);
            doc.text('Tél: 05 41 52 75 61', 15, 32);

            doc.setFontSize(16);

            doc.text('BON DE COMMANDE', 195, 20, {
                align: 'right'
            });
        doc.setFontSize(10);

        doc.text(`Date: $ {
                date
            }

            `, 195, 30, {
            align: 'right'
        });

        // Client Info
        doc.setTextColor(0, 0, 0);
        doc.setFontSize(12);

        doc.text(`Client: $ {
                clientName
            }

            `, 15, 55);

        if (clientPhone) doc.text(`Tél: $ {
                clientPhone
            }

            `, 15, 62);

        // Table
        const tableData=cart.map(item=> [ item.designation,
            item.qty,
            formatPrice(item.prix),
            formatPrice(item.prix * item.qty)]);

        const total=cart.reduce((sum, item)=> sum + (item.prix * item.qty), 0);

        doc.autoTable({

            startY: 70,
            head: [['Désignation', 'Qté', 'P.U', 'Total']],
            body: tableData,
            theme: 'striped',
            headStyles: {
                fillColor: [26, 58, 108]
            }

            ,
            foot: [['', '', 'Total Global:', formatPrice(total)]],
            footStyles: {
                fillColor: [240, 240, 240], textColor: [0, 0, 0], fontStyle: 'bold'
            }
        });

        doc.save(`Commande_VARICOM_$ {
                Date.now()
            }

            .pdf`);
        }

        function sendWhatsApp() {
            if (cart.length===0) return alert('Le panier est vide!');

            const clientName=document.getElementById('clientName').value || 'Client';
            const clientPhone=document.getElementById('clientPhone').value || '';

            let msg=`*Nouvelle Commande - VARICOM*\n`;

            msg+=`Client: $ {
                clientName
            }

            \n`;

            msg+=`Tél: $ {
                clientPhone
            }

            \n\n`;

            let total=0;

            cart.forEach(item=> {
                    const itemTotal=item.prix * item.qty;
                    total +=itemTotal;

                    msg +=`- $ {
                        item.designation
                    }

                    (x$ {
                            item.qty

                        }) : $ {
                        formatPrice(itemTotal)
                    }

                    \n`;
                });

            msg+=`\n*TOTAL GLOBAL: $ {
                formatPrice(total)
            }

            *`;

            const url=`https: //wa.me/${adminPhone}?text=${encodeURIComponent(msg)}`;
            window.open(url, '_blank');
        }

        // --- Utility Functions ---

        function formatPrice(price) {
            return new Intl.NumberFormat('fr-DZ', {
                style: 'currency', currency: 'DZD'
            }).format(price);
        }

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('varicom_theme', theme);

            const icon=document.getElementById('themeIcon');

            if (icon) {
                if (theme==='dark') {
                    icon.classList.replace('fa-moon', 'fa-sun');
                }

                else {
                    icon.classList.replace('fa-sun', 'fa-moon');
                }
            }
        }

        function toggleTheme() {
            const section=document.getElementById('recommendationSection');
            const grid=document.getElementById('recGrid');
            if ( !section || !grid) return;

            const topCategories=Object.entries(categoryAffinity) .sort((a, b)=> b[1] - a[1]) .slice(0, 2) .map(entry=> entry[0]);

            if (topCategories.length===0) {
                section.style.display='none';
                return;
            }

            let recs=allProducts.filter(p=> topCategories.includes(p.famille) && !cart.some(c=> c.id===p.id) && !wishlist.includes(p.id));

            recs=recs.sort(()=> 0.5 - Math.random()).slice(0, 4);

            if (recs.length > 0) {
                section.style.display='block';
                grid.innerHTML=recs.map(p=> createProductCard(p)).join('');
            }

            else {
                section.style.display='none';
            }
        }

        </script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script></body></html>
