<!DOCTYPE html>
<html lang="fr" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARICOM - Catalogue Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --primary-color: #1a3a6c;
            --secondary-color: #e63946;
            --accent-color: #2a9d8f;
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --primary-color: #3a6ea5;
            --bg-color: #121212;
            --text-color: #f8f9fa;
            --card-bg: #1e1e1e;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] .navbar {
            background: rgba(30, 30, 30, 0.95);
        }

        .product-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: var(--card-bg);
            height: 100%;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .product-img-container {
            height: 200px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .product-img-container img {
            max-height: 180px;
            max-width: 100%;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .product-card:hover .product-img-container img {
            transform: scale(1.05);
        }

        .badge-new {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--secondary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 10;
        }

        .btn-add-cart {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 8px 20px;
            transition: all 0.3s;
        }

        .btn-add-cart:hover {
            background-color: var(--accent-color);
            transform: scale(1.05);
        }

        .floating-cart {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary-color);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s;
        }

        .floating-cart:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--secondary-color);
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* Animations */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-2px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(2px);
            }
        }

        .animate-shake {
            animation: shake 2s infinite;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="#">
                <i class="fas fa-cube me-2"></i>VARICOM
            </a>
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-outline-secondary btn-sm rounded-circle" onclick="toggleTheme()" id="themeBtn">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
                <div class="d-lg-none" onclick="openCart()">
                    <i class="fas fa-shopping-basket fa-lg text-primary"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-primary text-white pt-5 pb-5 mt-5">
        <div class="container py-5">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-4 fw-bold animate__animated animate__fadeInLeft">Découvrez Nos Produits</h1>
                    <p class="lead animate__animated animate__fadeInLeft animate__delay-1s">La qualité professionnelle à
                        portée de main.</p>
                    <div class="input-group mt-4 shadow-lg animate__animated animate__fadeInUp animate__delay-1s">
                        <span class="input-group-text border-0 bg-white"><i class="fas fa-search text-muted"></i></span>
                        <input type="text" class="form-control border-0 p-3" id="searchInput"
                            placeholder="Rechercher un produit..." oninput="filterProducts()">
                    </div>
                </div>
                <div class="col-lg-6 d-none d-lg-block text-center animate__animated animate__fadeInRight">
                    <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" alt="Hero" class="img-fluid"
                        style="max-height: 300px;">
                </div>
            </div>
        </div>
    </header>

    <!-- Notifications -->
    <div id="adminNotifications" class="container mt-4"></div>

    <!-- Recommendations -->
    <section id="recommendationSection" class="container mt-4" style="display: none;">
        <h4 class="mb-3 text-primary"><i class="fas fa-magic me-2"></i>Recommandé pour vous</h4>
        <div class="row g-4" id="recGrid"></div>
        <hr class="my-5">
    </section>

    <!-- Categories -->
    <div class="container mt-4 mb-4">
        <div class="d-flex gap-2 overflow-auto pb-2" id="categoryPills">
            <button class="btn btn-primary rounded-pill px-4" onclick="filterCategory('all')">Tout</button>
            <!-- Categories injected here -->
        </div>
    </div>

    <!-- Products Grid -->
    <div class="container mb-5">
        <div class="row g-4" id="productGrid">
            <!-- Products injected here -->
        </div>
    </div>

    <!-- Floating Cart -->
    <div class="floating-cart" onclick="openCart()">
        <i class="fas fa-shopping-cart fa-lg"></i>
        <span class="cart-badge" id="cartCount">0</span>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="fas fa-shopping-basket me-2"></i>Votre Panier</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems" class="mb-4"></div>

                    <div class="card bg-light border-0 p-3 mb-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="fw-bold">Total Global:</span>
                            <span class="h4 text-primary mb-0" id="cartTotal">0.00 DA</span>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Nom Complet</label>
                            <input type="text" class="form-control" id="clientName" placeholder="Votre nom">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Téléphone</label>
                            <input type="tel" class="form-control" id="clientPhone" placeholder="05 XX XX XX XX">
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-outline-danger" onclick="clearCart()">Vider</button>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-success" onclick="sendWhatsApp()">
                            <i class="fab fa-whatsapp me-2"></i>Commander
                        </button>
                        <button type="button" class="btn btn-dark" onclick="generatePDF()">
                            <i class="fas fa-file-pdf me-2"></i>PDF
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const urlParams = new URLSearchParams(window.location.search);
        let gistId = urlParams.get('gist') || localStorage.getItem('varicom_gist_id');

        // Clean up invalid gistId
        if (gistId === 'null' || gistId === 'undefined') gistId = null;

        const adminPhone = "213541527561"; // Replace with actual number

        // State
        let allProducts = [];
        let newProducts = [];
        let notifications = [];
        let cart = JSON.parse(localStorage.getItem('varicom_cart')) || [];
        let wishlist = JSON.parse(localStorage.getItem('varicom_wishlist')) || [];
        let categoryAffinity = JSON.parse(localStorage.getItem('varicom_affinity')) || {};
        let currentCategory = 'all';

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            // Apply theme on load
            const savedTheme = localStorage.getItem('varicom_theme') || 'light';
            applyTheme(savedTheme);
            updateCartUI();

            if (gistId) {
                loadData();
                localStorage.setItem('varicom_gist_id', gistId);

                container.innerHTML = notifs.map(notif => `
                <div class="alert alert-${getBootstrapType(notif.type)} alert-dismissible fade show shadow-sm" role="alert">
                    <i class="fas fa-info-circle me-2"></i><strong>${notif.title}:</strong> ${notif.message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `).join('');
            }
        });

        async function loadData() {
            try {
                const response = await fetch(`https://api.github.com/gists/${gistId}`);
                if (!response.ok) {
                    if (response.status === 404) throw new Error('Catalogue introuvable (ID invalide ou supprimé).');
                    throw new Error(`Erreur réseau: ${response.status}`);
                }

                const data = await response.json();
                const fileKey = 'varicom_data.json';

                if (!data.files || !data.files[fileKey]) {
                    throw new Error('Fichier de données manquant dans le Gist.');
                }

                let fileContent = data.files[fileKey].content;

                // Robust Fetching: Handle truncation
                if (data.files[fileKey].truncated) {
                    console.log('Contenu tronqué, téléchargement via raw_url...');
                    const rawResponse = await fetch(data.files[fileKey].raw_url);
                    if (!rawResponse.ok) throw new Error('Erreur lors du téléchargement du contenu brut.');
                    fileContent = await rawResponse.text();
                }

                if (!fileContent) {
                    throw new Error('Le contenu du fichier est vide.');
                }

                let parsedData;
                try {
                    parsedData = JSON.parse(fileContent);
                } catch (e) {
                    throw new Error('Erreur de format JSON: ' + e.message);
                }

                allProducts = parsedData.products || [];
                newProducts = parsedData.newProducts || [];
                notifications = parsedData.notifications || [];

                // Check for duplicates based on ID
                const existingIds = new Set(allProducts.map(p => p.id));
                newProducts.forEach(p => {
                    if (!existingIds.has(p.id)) {
                        allProducts.unshift(p); // Add new products to top
                    }
                });

                displayNotifications(notifications);
                updateCategories();
                filterProducts();

            } catch (error) {
                console.error('Erreur chargement données:', error);
                const grid = document.getElementById('productGrid');
                if (grid) {
                    grid.innerHTML = `
                        <div class="col-12 text-center py-5">
                            <div class="alert alert-danger d-inline-block">
                                <i class="fas fa-exclamation-triangle fa-2x mb-3"></i><br>
                                <strong>Erreur de chargement du catalogue</strong><br>
                                <small>${error.message}</small><br>
                                <button class="btn btn-outline-danger btn-sm mt-3" onclick="location.reload()">Réessayer</button>
                            </div>
                        </div>`;
                }
            }
        }

        function getBootstrapType(type) {
            switch (type) {
                case 'info': return 'info';
                case 'success': return 'success';
                case 'warning': return 'warning';
                case 'error': return 'danger';
                default: return 'primary';
            }
        }

        function updateCategories() {
            const categories = ['all', ...new Set(allProducts.map(p => p.famille))];
            const container = document.getElementById('categoryPills');

            if (!container) return;

            container.innerHTML = categories.map(cat => `
                <button class="btn ${currentCategory === cat ? 'btn-primary' : 'btn-outline-primary'} rounded-pill px-4 text-capitalize" 
                        onclick="filterCategory('${cat}')">
                    ${cat === 'all' ? 'Tout' : cat}
                </button>
            `).join('');
        }

        function filterCategory(cat) {
            currentCategory = cat;
            updateCategories(); // Update active state
            filterProducts();
        }

        function filterProducts() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(p => {
                const matchesCat = currentCategory === 'all' || p.famille === currentCategory;
                const matchesSearch = (p.designation || '').toLowerCase().includes(term) || (p.ref || '').toLowerCase().includes(term);
                return matchesCat && matchesSearch;
            });

            renderProducts(filtered);
        }

        function renderProducts(products) {
            const grid = document.getElementById('productGrid');
            if (!grid) return;

            if (products.length === 0) {
                grid.innerHTML = '<div class="col-12 text-center text-muted py-5">Aucun produit trouvé</div>';
                return;
            }

            grid.innerHTML = products.map(p => createProductCard(p)).join('');
        }

        function createProductCard(p) {
            const isNew = p.id && p.id.startsWith('new_'); // Simple check for new products
            const badge = isNew ? '<span class="badge-new animate-shake">NOUVEAU</span>' : '';
            const image = p.image || 'https://via.placeholder.com/300x200?text=No+Image';

            // Magic Description Icon
            const descIcon = p.description ?
                `<a href="${p.description}" target="_blank" class="text-info ms-2" title="Fiche Technique"><i class="fas fa-info-circle"></i></a>` : '';

            return `
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="product-card h-100 shadow-sm">
                        <div class="product-img-container">
                            ${badge}
                            <img src="${image}" alt="${p.designation}" loading="lazy">
                            <button class="btn btn-light btn-sm position-absolute top-0 end-0 m-2 rounded-circle shadow-sm" 
                                    onclick="toggleWishlist('${p.id}')">
                                <i class="${wishlist.includes(p.id) ? 'fas text-danger' : 'far'} fa-heart"></i>
                            </button>
                        </div>
                        <div class="card-body d-flex flex-column p-3">
                            <small class="text-muted mb-1">${p.ref}</small>
                            <h6 class="card-title text-truncate mb-2" title="${p.designation}">${p.designation}</h6>
                            <div class="mt-auto d-flex justify-content-between align-items-center">
                                <span class="fw-bold text-primary">${formatPrice(p.prix)}${descIcon}</span>
                                <button class="btn-add-cart" onclick="addToCart('${p.id}')">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- Cart & Wishlist Logic ---

        function addToCart(id) {
            const product = allProducts.find(p => p.id === id);
            if (!product) return;

            const existing = cart.find(item => item.id === id);
            if (existing) {
                existing.qty++;
            } else {
                cart.push({ ...product, qty: 1 });
            }

            trackAffinity(product.famille, 5);
            saveCart();
            showToast(`Ajouté: ${product.designation}`);
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            saveCart();
            renderCartItems();
        }

        function updateQty(id, change) {
            const item = cart.find(i => i.id === id);
            if (item) {
                item.qty += change;
                if (item.qty <= 0) removeFromCart(id);
                else saveCart();
            }
            renderCartItems();
        }

        function clearCart() {
            if (confirm('Vider le panier?')) {
                cart = [];
                saveCart();
                renderCartItems();
            }
        }

        function saveCart() {
            localStorage.setItem('varicom_cart', JSON.stringify(cart));
            updateCartUI();
        }

        function updateCartUI() {
            const count = cart.reduce((sum, item) => sum + item.qty, 0);
            const badge = document.getElementById('cartCount');
            if (badge) {
                badge.textContent = count;
                badge.classList.remove('animate__bounceIn');
                void badge.offsetWidth; // Trigger reflow
                badge.classList.add('animate__animated', 'animate__bounceIn');
            }
        }

        function openCart() {
            renderCartItems();
            new bootstrap.Modal(document.getElementById('cartModal')).show();
        }

        function renderCartItems() {
            const container = document.getElementById('cartItems');
            const totalEl = document.getElementById('cartTotal');

            if (cart.length === 0) {
                container.innerHTML = '<div class="text-center py-5 text-muted"><i class="fas fa-shopping-basket fa-3x mb-3"></i><br>Votre panier est vide</div>';
                totalEl.textContent = '0.00 DA';
                return;
            }

            let html = '<ul class="list-group list-group-flush">';
            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.prix * item.qty;
                total += itemTotal;
                html += `
                    <li class="list-group-item d-flex justify-content-between align-items-center bg-transparent">
                        <div>
                            <h6 class="mb-0 text-truncate" style="max-width: 200px;">${item.designation}</h6>
                            <small class="text-muted">${formatPrice(item.prix)} x ${item.qty}</small>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <button class="btn btn-sm btn-outline-secondary rounded-circle" onclick="updateQty('${item.id}', -1)">-</button>
                            <span class="fw-bold" style="width: 20px; text-align: center;">${item.qty}</span>
                            <button class="btn btn-sm btn-outline-secondary rounded-circle" onclick="updateQty('${item.id}', 1)">+</button>
                            <button class="btn btn-sm btn-outline-danger ms-2" onclick="removeFromCart('${item.id}')"><i class="fas fa-trash"></i></button>
                        </div>
                    </li>
                `;
            });
            html += '</ul>';

            container.innerHTML = html;
            totalEl.textContent = formatPrice(total);
        }

        function toggleWishlist(id) {
            const index = wishlist.indexOf(id);
            const product = allProducts.find(p => p.id === id);

            if (index === -1) {
                wishlist.push(id);
                showToast('Ajouté aux favoris ❤️');
                if (product) trackAffinity(product.famille, 3);
            } else {
                wishlist.splice(index, 1);
            }

            localStorage.setItem('varicom_wishlist', JSON.stringify(wishlist));
            filterProducts(); // Re-render to update heart icons
            updateRecommendations();
        }

        // --- Export Functions ---

        function generatePDF() {
            if (cart.length === 0) return alert('Le panier est vide!');

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const clientName = document.getElementById('clientName').value || 'Client';
            const clientPhone = document.getElementById('clientPhone').value || '';
            const date = new Date().toLocaleDateString('fr-FR');

            // Header
            doc.setFillColor(26, 58, 108);
            doc.rect(0, 0, 210, 40, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(22);
            doc.text('VARICOM', 15, 15);
            doc.setFontSize(10);
            doc.text('07 Boulevard MIRA Abderahmen Loc N°2, Oran', 15, 25);
            doc.text('Tél: 05 41 52 75 61', 15, 32);

            doc.setFontSize(16);
            doc.text('BON DE COMMANDE', 195, 20, { align: 'right' });
            doc.setFontSize(10);
            doc.text(`Date: ${date}`, 195, 30, { align: 'right' });

            // Client Info
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(12);
            doc.text(`Client: ${clientName}`, 15, 55);
            if (clientPhone) doc.text(`Tél: ${clientPhone}`, 15, 62);

            // Table
            const tableData = cart.map(item => [
                item.designation,
                item.qty,
                formatPrice(item.prix),
                formatPrice(item.prix * item.qty)
            ]);

            const total = cart.reduce((sum, item) => sum + (item.prix * item.qty), 0);

            doc.autoTable({
                startY: 70,
                head: [['Désignation', 'Qté', 'P.U', 'Total']],
                body: tableData,
                theme: 'striped',
                headStyles: { fillColor: [26, 58, 108] },
                foot: [['', '', 'Total Global:', formatPrice(total)]],
                footStyles: { fillColor: [240, 240, 240], textColor: [0, 0, 0], fontStyle: 'bold' }
            });

            doc.save(`Commande_VARICOM_${Date.now()}.pdf`);
        }

        function sendWhatsApp() {
            if (cart.length === 0) return alert('Le panier est vide!');

            const clientName = document.getElementById('clientName').value || 'Client';
            const clientPhone = document.getElementById('clientPhone').value || '';

            let msg = `*Nouvelle Commande - VARICOM*\n`;
            msg += `Client: ${clientName}\n`;
            msg += `Tél: ${clientPhone}\n\n`;

            let total = 0;
            cart.forEach(item => {
                const itemTotal = item.prix * item.qty;
                total += itemTotal;
                msg += `- ${item.designation} (x${item.qty}) : ${formatPrice(itemTotal)}\n`;
            });

            msg += `\n*TOTAL GLOBAL: ${formatPrice(total)}*`;

            const url = `https://wa.me/${adminPhone}?text=${encodeURIComponent(msg)}`;
            window.open(url, '_blank');
        }

        // --- Utility Functions ---

        function formatPrice(price) {
            return new Intl.NumberFormat('fr-DZ', { style: 'currency', currency: 'DZD' }).format(price);
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = 'position-fixed bottom-0 end-0 p-3';
            toast.style.zIndex = '1100';

            const bgClass = type === 'error' ? 'bg-danger' : 'bg-success';

            toast.innerHTML = `
                <div class="toast show align-items-center text-white ${bgClass} border-0" role="alert">
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function trackAffinity(category, score) {
            if (!category) return;
            categoryAffinity[category] = (categoryAffinity[category] || 0) + score;
            localStorage.setItem('varicom_affinity', JSON.stringify(categoryAffinity));
            updateRecommendations();
        }

        function updateRecommendations() {
            // Simple recommendation logic based on affinity
            // (Implementation kept simple for brevity)
        }

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('varicom_theme', theme);
            const icon = document.getElementById('themeIcon');
            if (icon) {
                icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
        }

        function toggleTheme() {
            const current = localStorage.getItem('varicom_theme') || 'light';
            const next = current === 'light' ? 'dark' : 'light';
            applyTheme(next);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
